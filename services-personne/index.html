<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Services à la personne</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Services à la personne</div>
    </div>

    <!-- NAV ALIGNÉE -->
    <nav class="topbar-nav">
      <a class="btn" href="../index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Services disponibles</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="statusMsg" class="muted" aria-live="polite">
    Chargement…
  </p>

  <!-- BLOQUÉ -->
  <section id="blocked" class="card hidden">
    <p class="text-danger">
      Accès restreint. Cette section est réservée aux utilisateurs disposant
      d’un abonnement compatible.
    </p>
  </section>

  <!-- CONTENU -->
  <section id="content" class="hidden">
    <div id="list" class="grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="../pricing.html">Tarifs</a>
      <a class="link" href="../legal/index.html">CGU</a>
      <a class="link" href="../legal/privacy.html">Confidentialité</a>
      <a class="link" href="../legal/mentions-legales.html">Mentions légales</a>
    </nav>
  </div>
</footer>

<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked   = document.getElementById("blocked");
  const content   = document.getElementById("content");
  const list      = document.getElementById("list");

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  async function loadServices(){
    list.innerHTML = "";

    const qy = query(
      collection(db, "services_personne"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      list.innerHTML =
        "<p class='muted'>Aucun service disponible.</p>";
      return;
    }

    snap.forEach(d => {
      const s = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <strong>${esc(s.titre)}</strong>
        <div class="muted">${esc(s.ville || "")}</div>
        <p>${esc(s.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const role = u.role || "user";
    const sub  = u.abonnement?.type || "free";
    const proValidated = u.pro?.validated === true;

    if (sub === "free") {
      blocked.classList.remove("hidden");
      statusMsg.textContent =
        "Abonnement requis pour accéder aux services.";
      return;
    }

    if (sub === "partial" && role !== "pro") {
      statusMsg.textContent =
        "Accès autorisé (non‑professionnel / CESU).";
      content.classList.remove("hidden");
      loadServices();
      return;
    }

    if (role === "pro" && !proValidated) {
      blocked.classList.remove("hidden");
      statusMsg.textContent =
        "Compte professionnel non validé.";
      return;
    }

    if (role === "pro" && proValidated) {
      statusMsg.textContent =
        "Accès autorisé (prestataire professionnel).";
      content.classList.remove("hidden");
      loadServices();
      return;
    }

    blocked.classList.remove("hidden");
    statusMsg.textContent = "Accès non autorisé.";
  });
</script>

</body>
</html>
