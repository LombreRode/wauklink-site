<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Services √† la personne</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Services √† la personne</div>
  </div>
</header>

<main class="container" style="padding:22px 0;">
  <h2>Services disponibles</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="statusMsg" style="opacity:.85;margin-bottom:18px;">
    Chargement‚Ä¶
  </p>

  <!-- BLOQU√â -->
  <section id="blocked" style="display:none" class="card">
    <p style="color:#ff6666">
      Acc√®s bloqu√© selon votre abonnement ou votre statut.
    </p>
  </section>

  <!-- CONTENU -->
  <section id="content" style="display:none">
    <div id="list" class="grid"></div>
  </section>

  <div style="margin-top:20px">
    <a href="../index.html">‚Üê Accueil</a>
  </div>
</main>

<script type="module">
  /* üîß IMPORTS ‚Äî CHEMINS RELATIFS CORRECTS */
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy,
    getDocs, doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const content = document.getElementById("content");
  const list = document.getElementById("list");

  /* üîê S√©curit√© HTML */
  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  /* üì¶ Chargement des services */
  async function loadServices(){
    list.innerHTML = "";

    const qy = query(
      collection(db, "services_personne"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      list.innerHTML = "<p>Aucun service disponible.</p>";
      return;
    }

    snap.forEach(d => {
      const s = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <b>${esc(s.titre)}</b>
        <div style="opacity:.8">${esc(s.ville || "")}</div>
        <p>${esc(s.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  /* üîê LOGIQUE D‚ÄôACC√àS UTILISATEUR */
  onAuthStateChanged(auth, async user => {

    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));

    if (!snap.exists()) {
      blocked.style.display = "block";
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const role = u.role || "user";
    const sub = u.abonnement?.type || "free";
    const proValidated = u.pro?.validated === true;

    /* FREE ‚Üí BLOQU√â */
    if (sub === "free") {
      blocked.style.display = "block";
      statusMsg.textContent =
        "Abonnement requis pour acc√©der aux services.";
      return;
    }

    /* PARTIEL (NON PRO) ‚Üí OK */
    if (sub === "partial" && role !== "pro") {
      statusMsg.textContent =
        "Acc√®s autoris√© (non‚Äëprofessionnel / CESU).";
      content.style.display = "block";
      loadServices();
      return;
    }

    /* PRO NON VALID√â ‚Üí BLOQU√â */
    if (role === "pro" && !proValidated) {
      blocked.style.display = "block";
      statusMsg.textContent =
        "Compte professionnel non valid√©.";
      return;
    }

    /* PRO VALID√â ‚Üí OK */
    if (role === "pro" && proValidated) {
      statusMsg.textContent =
        "Acc√®s autoris√© (prestataire professionnel).";
      content.style.display = "block";
      loadServices();
      return;
    }

    /* S√âCURIT√â PAR D√âFAUT */
    blocked.style.display = "block";
    statusMsg.textContent = "Acc√®s non autoris√©.";
  });
</script>

</body>
</html>
