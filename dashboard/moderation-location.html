<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireAdmin } from "../shared/guard.js";
  import {
    collection, query, where, orderBy, limit,
    getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const grid = document.getElementById("grid");
  const msg  = document.getElementById("msg");

  const esc = s =>
    String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );

  async function loadPending(){
    grid.innerHTML = "";
    msg.textContent = "‚è≥ Chargement des annonces en attente‚Ä¶";

    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "pending"),
      orderBy("createdAt", "desc"),
      limit(50)
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      msg.textContent = "Aucune annonce en attente.";
      grid.innerHTML = "<p class='meta'>Tout est √† jour.</p>";
      return;
    }

    msg.textContent = `üìã ${snap.size} annonce(s) en attente`;

    snap.forEach(d => {
      const a = d.data();
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <strong>${esc(a.titre || "Annonce")}</strong>
        <div class="meta">
          ${esc(a.ville || "‚Äî")} ‚Ä¢ ${esc(a.type || "‚Äî")}
        </div>
        <div class="meta">${esc(a.prix ?? "‚Äî")} ‚Ç¨</div>
        <p class="meta" style="margin-top:10px;white-space:pre-wrap">
          ${esc(a.description || "")}
        </p>
        <div class="row-actions">
          <button class="btn btn-ok">Valider</button>
          <button class="btn btn-danger">Refuser</button>
        </div>
      `;

      const [okBtn, noBtn] = card.querySelectorAll("button");

      okBtn.onclick = async () => {
        await updateDoc(
          doc(db, "annonces_location", d.id),
          { status: "active" }
        );
        loadPending();
      };

      noBtn.onclick = async () => {
        await updateDoc(
          doc(db, "annonces_location", d.id),
          { status: "removed" }
        );
        loadPending();
      };

      grid.appendChild(card);
    });
  }

  // üîê ADMIN UNIQUEMENT
  requireAdmin({
    redirectTo: "../auth/login.html",
    onOk: loadPending
  });
</script>
