     LOGIQUE ESPACE PRO
========================= -->
<script type="module">
  import { auth, db } from
    "/wauklink-site/shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy,
    getDocs, doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const grid = document.getElementById("grid");
  const msg  = document.getElementById("msg");

  const esc = s =>
    String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",
         '"':"&quot;","'":"&#039;" }[m])
    );

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.replace("/wauklink-site/auth/login.html");
      return;
    }

    // üîê V√©rification r√¥le PRO / ADMIN
    const snap = await getDoc(
      doc(db, "users", user.uid)
    );

    if (!snap.exists()) {
      msg.textContent = "‚õî Profil introuvable.";
      return;
    }

    const data = snap.data();
    const isAllowed =
      data.role === "admin" ||
      data.plan === "pro" ||
      data.isPro === true;

    if (!isAllowed) {
      msg.textContent =
        "‚õî Acc√®s r√©serv√© aux comptes Professionnels.";
      return;
    }

    loadProAnnonces(user.uid);
  });

  async function loadProAnnonces(uid) {
    grid.innerHTML = "";
    msg.textContent =
      "‚è≥ Chargement de vos annonces PRO‚Ä¶";

    const qy = query(
      collection(db, "annonces"),
      where("userId", "==", uid),
      where("proOnly", "==", true),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      msg.textContent =
        "Aucune annonce PRO pour le moment.";
      return;
    }

    msg.textContent =
      `${snap.size} annonce(s) PRO`;

    snap.forEach(d => {
      const a = d.data();

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <strong>${esc(a.title || "Annonce")}</strong>
        <div class="meta">
          ${esc(a.city || "‚Äî")} ‚Ä¢ ${esc(a.type || "‚Äî")}
        </div>
        <div class="meta">
          ${esc(a.price ?? "‚Äî")} ‚Ç¨
        </div>
        <div class="meta">
          Statut : <b>${esc(a.status || "‚Äî")}</b>
        </div>
        <p class="meta" style="margin-top:10px">
          ${esc(a.description || "")}
        </p>
      `;

      grid.appendChild(card);
    });
  }
</script>
