<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Urgences</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Urgences disponibles</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces urgentes</h2>

  <p id="statusMsg" class="meta">Chargement…</p>

  <section id="list" class="grid"></section>

  <p id="empty" class="muted hidden">
    Aucune annonce urgente disponible.
  </p>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<script type="module">
  import { db } from "../shared/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const list = document.getElementById("list");
  const emptyMsg = document.getElementById("empty");

  const esc = s =>
    String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );

  async function loadAnnonces() {
    statusMsg.textContent = "Chargement…";
    list.innerHTML = "";

    const q = query(
      collection(db, "annonces"),
      where("status", "==", "active"),
      where("type", "==", "urgences"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);
    statusMsg.textContent = "";

    if (snap.empty) {
      emptyMsg.classList.remove("hidden");
      return;
    }

    emptyMsg.classList.add("hidden");

    snap.forEach(d => {
      const a = d.data();

      const el = document.createElement("div");
      el.className = "card";

      el.innerHTML = `
        <h3>${esc(a.title)}</h3>
        <p class="meta">${esc(a.city)}</p>
        <p>${esc(a.description || "")}</p>
        <p><strong>Prix :</strong> ${a.price ?? "—"} €</p>
      `;

      list.appendChild(el);
    });
  }

  loadAnnonces();
</script>

</body>
</html>
