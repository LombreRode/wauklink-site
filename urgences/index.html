<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Urgences</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Petit style rapide pour la barre de filtre */
    .filter-section { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .filter-section select { padding: 10px; border-radius: 5px; border: 1px solid #ddd; width: 100%; max-width: 300px; }
    .badge-spec { background: #ff4757; color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; margin-bottom: 10px; display: inline-block; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Urgences disponibles</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces urgentes</h2>

  <div class="filter-section">
    <label for="filterSpec">Filtrer par besoin :</label>
    <select id="filterSpec">
      <option value="">Toutes les urgences</option>
    </select>
  </div>

  <p id="statusMsg" class="meta">Chargement…</p>
  
  <section id="list" class="grid"></section>
  
  <p id="empty" class="muted hidden">
    Aucune annonce urgente disponible pour cette sélection.
  </p>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<script type="module" src="./index.js"></script>
</body>
</html>
