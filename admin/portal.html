<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin — WAUKLINK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Portail administrateur</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Portail admin</h2>
  <p id="msg" class="meta" aria-live="polite">
    Vérification des droits…
  </p>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<!-- UI admin -->
<script type="module" src="../shared/admin_links.js"></script>

<script type="module">
import { requireAdmin } from "../shared/guard.js";

document.addEventListener("DOMContentLoaded", () => {
  const msg = document.getElementById("msg");

  if (!msg) {
    console.error("❌ portal.html : #msg introuvable");
    return;
  }

  requireAdmin({
    redirectTo: "../auth/login.html",
    onOk: () => {
      msg.textContent = "✅ Accès admin autorisé";
    }
  });
});
</script>

</body>
</html>
