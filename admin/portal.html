<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin — WAUKLINK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Portail administrateur</div>
    </div>
  </div>
</header>

<main class="container" style="padding:24px 0">
  <h2>Portail admin</h2>
  <p id="msg" class="meta">Vérification des droits…</p>
</main>

<script type="module">
  import { requireAdmin } from "/wauklink-site/shared/guard.js";

  const msg = document.getElementById("msg");

  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: () => {
      msg.textContent = "✅ Accès admin autorisé";
    }
  });
</script>

</body>
</html>
