<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Demandes PRO</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Validation PRO</div>
    </div>
    <nav>
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container page">
  <h2>Demandes PRO en attente</h2>
  <p id="msg" class="meta">V√©rification des droits‚Ä¶</p>
  <div id="list"></div>
</main>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  async function loadRequests(){
    list.innerHTML = "";
    msg.textContent = "‚è≥ Chargement des demandes PRO‚Ä¶";

    try {
      // üîê Vue admin d√©di√©e (compatible rules)
      const snap = await getDocs(collection(db, "admin_pro_requests"));

      if (snap.empty) {
        msg.textContent = "‚úÖ Aucune demande PRO en attente.";
        return;
      }

      msg.textContent = `üìã ${snap.size} demande(s) PRO`;

      snap.forEach(d => {
        const u = d.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${u.firstName} ${u.lastName}</b><br>
          <span class="meta">${u.email}</span><br>
          <span class="meta">T√©l√©phone : ${u.phone || "‚Äî"}</span><br><br>
          <button class="btn btn-ok">Valider</button>
          <button class="btn btn-no">Refuser</button>
        `;

        const [okBtn, noBtn] = card.querySelectorAll("button");

        okBtn.onclick = async () => {
          if (!confirm("Valider ce compte PRO ?")) return;
          await updateDoc(doc(db, "users", u.userId), {
            role: "pro",
            "pro.validated": true,
            "pro.validatedAt": serverTimestamp()
          });
          loadRequests();
        };

        noBtn.onclick = async () => {
          if (!confirm("Refuser cette demande PRO ?")) return;
          await updateDoc(doc(db, "users", u.userId), {
            "pro.requested": false
          });
          loadRequests();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
    }
  }

  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: loadRequests
  });
</script>

</body>
</html>
