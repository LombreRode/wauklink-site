<script type="module" src="/wauklink-site/shared/admin_links.js"></script>


<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireAdmin } from "../shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  async function loadRequests() {
    list.innerHTML = "";
    msg.textContent = "‚è≥ Chargement des demandes PRO‚Ä¶";

    try {
      const snap = await getDocs(
        collection(db, "pro_requests")
      );

      if (snap.empty) {
        msg.textContent = "‚úÖ Aucune demande PRO en attente.";
        return;
      }

      msg.textContent = `üìã ${snap.size} demande(s) PRO`;

      snap.forEach(d => {
        const u = d.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${u.firstName} ${u.lastName}</strong>
          <div class="meta">${u.email}</div>
          <div class="meta">T√©l√©phone : ${u.phone || "‚Äî"}</div>

          <div class="row-actions" style="margin-top:12px">
            <button class="btn btn-ok">Valider</button>
            <button class="btn btn-danger">Refuser</button>
          </div>
        `;

        const [okBtn, noBtn] = card.querySelectorAll("button");

        okBtn.onclick = async () => {
          if (!confirm("Valider ce compte PRO ?")) return;

          await updateDoc(
            doc(db, "users", u.userId),
            {
             isPro: true,
            "pro.validated": true,
            "pro.validatedAt": serverTimestamp()
         }

          );

          loadRequests();
        };

        noBtn.onclick = async () => {
          if (!confirm("Refuser cette demande PRO ?")) return;

          await updateDoc(
            doc(db, "users", u.userId),
            {
              "pro.requested": false
            }
          );

          loadRequests();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
    }
  }

  // üîê ADMIN UNIQUEMENT
  requireAdmin({
    redirectTo: "../auth/login.html",
    onOk: loadRequests
  });
</script>
</body>
