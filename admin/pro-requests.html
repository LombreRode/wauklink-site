<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Demandes PRO</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des comptes PRO</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Admin</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Demandes PRO en attente</h2>
  <p id="msg" class="meta" aria-live="polite">V√©rification des droits‚Ä¶</p>
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- üîê MENU ADMIN -->
<script type="module" src="/wauklink-site/shared/admin_links.js"></script>

<!-- üîê LOGIQUE ADMIN PRO -->
<script type="module">
import { db } from "../shared/firebase.js";
import { requireAdmin } from "../shared/guard.js";
import {
  collection, query, where,
  getDocs, getDoc,
  doc, updateDoc, deleteDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const list = document.getElementById("list");
const msg  = document.getElementById("msg");

/* =========================
   CHARGEMENT DEMANDES PRO
========================= */
async function loadRequests() {
  list.innerHTML = "";
  msg.textContent = "‚è≥ Chargement des demandes PRO‚Ä¶";

  try {
    const q = query(
      collection(db, "pro_requests"),
      where("status", "==", "pending")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      msg.textContent = "‚úÖ Aucune demande PRO en attente.";
      return;
    }

    msg.textContent = `üìã ${snap.size} demande(s) PRO`;

    for (const d of snap.docs) {
      const req = d.data();

      // üîé R√©cup√©ration utilisateur
      const userSnap = await getDoc(doc(db, "users", req.userId));
      if (!userSnap.exists()) continue;
      const u = userSnap.data();

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>${u.firstName || ""} ${u.lastName || ""}</strong>
        <div class="meta">${u.email || "‚Äî"}</div>
        <div class="meta">T√©l√©phone : ${u.phone || "‚Äî"}</div>
        <div class="row-actions" style="margin-top:12px">
          <button class="btn btn-ok">Valider</button>
          <button class="btn btn-danger">Refuser</button>
        </div>
      `;

      const [btnOk, btnNo] = card.querySelectorAll("button");

      // ‚úÖ VALIDER
      btnOk.onclick = async () => {
        if (!confirm("Valider ce compte PRO ?")) return;
        btnOk.disabled = btnNo.disabled = true;

        await updateDoc(doc(db, "users", req.userId), {
          isPro: true,
          plan: "pro",
          "pro.validated": true,
          "pro.validatedAt": serverTimestamp()
        });

        await deleteDoc(doc(db, "pro_requests", d.id));
        loadRequests();
      };

      // ‚ùå REFUSER
      btnNo.onclick = async () => {
        if (!confirm("Refuser cette demande PRO ?")) return;
        btnOk.disabled = btnNo.disabled = true;

        await updateDoc(doc(db, "users", req.userId), {
          "pro.requested": false
        });

        await deleteDoc(doc(db, "pro_requests", d.id));
        loadRequests();
      };

      list.appendChild(card);
    }

  } catch (err) {
    console.error(err);
    msg.textContent = "‚ùå Erreur Firestore ou acc√®s refus√©";
  }
}

/* =========================
   GUARD ADMIN
========================= */
requireAdmin({
  redirectTo: "/wauklink-site/auth/login.html",
  onOk: loadRequests,
  onDenied: () => {
    msg.textContent = "‚õî Acc√®s r√©serv√© aux administrateurs";
  }
});
</script>

</body>
</html>
