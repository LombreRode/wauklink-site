<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Demandes PRO</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Validation PRO</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="./index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Demandes PRO en attente</h2>
  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- üîê Liens admin -->
<script type="module" src="/wauklink-site/shared/admin_links.js"></script>

<!-- üîê LOGIQUE ADMIN PRO -->
<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireAdmin } from "../shared/guard.js";
  import {
    collection,
    getDocs,
    doc,
    updateDoc,
    deleteDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  async function loadRequests() {
    list.innerHTML = "";
    msg.textContent = "‚è≥ Chargement des demandes PRO‚Ä¶";

    try {
      const snap = await getDocs(collection(db, "pro_requests"));

      if (snap.empty) {
        msg.textContent = "‚úÖ Aucune demande PRO en attente.";
        return;
      }

      msg.textContent = `üìã ${snap.size} demande(s) PRO`;

      snap.forEach(d => {
        const u = d.data();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>${u.firstName || ""} ${u.lastName || ""}</strong>
          <div class="meta">${u.email || ""}</div>
          <div class="meta">T√©l√©phone : ${u.phone || "‚Äî"}</div>
          <div class="row-actions" style="margin-top:12px">
            <button class="btn btn-ok">Valider</button>
            <button class="btn btn-danger">Refuser</button>
          </div>
        `;

        const [okBtn, noBtn] = card.querySelectorAll("button");

        // ‚úÖ VALIDER PRO
        okBtn.onclick = async () => {
          if (!confirm("Valider ce compte PRO ?")) return;

          okBtn.disabled = true;
          noBtn.disabled = true;

          await updateDoc(doc(db, "users", u.userId), {
            isPro: true,
            "pro.validated": true,
            "pro.validatedAt": serverTimestamp()
          });

          // supprimer la demande
          await deleteDoc(doc(db, "pro_requests", d.id));

          loadRequests();
        };

        // ‚ùå REFUSER PRO
        noBtn.onclick = async () => {
          if (!confirm("Refuser cette demande PRO ?")) return;

          okBtn.disabled = true;
          noBtn.disabled = true;

          await updateDoc(doc(db, "users", u.userId), {
            "pro.requested": false
          });

          // supprimer la demande
          await deleteDoc(doc(db, "pro_requests", d.id));

          loadRequests();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
    }
  }

  // üîê ADMIN UNIQUEMENT
  requireAdmin({
    redirectTo: "../auth/login.html",
    onOk: loadRequests
  });
</script>
</body>
</html>
