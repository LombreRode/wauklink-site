<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avis & notations — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Avis & notations</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout" style="max-width:600px">
  <h2>Laisser un avis</h2>

  <p id="msg" class="meta">Connexion requise</p>

  <form id="form" class="card hidden">
    <label>
      Note (1 à 5)<br>
      <select id="rating" required>
        <option value="">—</option>
        <option value="1">⭐ 1</option>
        <option value="2">⭐⭐ 2</option>
        <option value="3">⭐⭐⭐ 3</option>
        <option value="4">⭐⭐⭐⭐ 4</option>
        <option value="5">⭐⭐⭐⭐⭐ 5</option>
      </select>
    </label>

    <br><br>

    <label>
      Commentaire<br>
      <textarea id="comment" rows="4" required></textarea>
    </label>

    <br><br>

    <button class="btn btn-ok" type="submit">
      Envoyer l’avis
    </button>
  </form>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="/wauklink-site/pricing.html">Tarifs</a>

      <a class="link" href="/wauklink-site/legal/mentions-legales.html">Mentions légales</a>
    </nav>

    <nav class="footer-nav hidden" id="adminLinks">
      <a class="link" href="/wauklink-site/admin/index.html">Admin</a>
      <span class="sep">·</span>
      <a class="link" href="/wauklink-site/dashboard/moderation-location.html">
        Modération
      </a>
    </nav>
  </div>
</footer>

<script type="module" src="/wauklink-site/shared/admin_links.js"></script>
<script type="module" src="./ratings.js"></script>
</body>
</html>
