<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Notes</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Notes des annonces</div>
    </div>
    <nav>
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container" style="padding:24px 0">
  <p id="msg" class="meta">V√©rification des droits‚Ä¶</p>
  <div id="list">Chargement‚Ä¶</div>
</main>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  async function load(){
    msg.textContent = "‚è≥ Chargement des notes (vue admin)‚Ä¶";
    list.innerHTML = "";

    try {
      // üîê Vue admin d√©di√©e (compatible rules)
      const snap = await getDocs(collection(db, "admin_annonces_notes"));

      if (snap.empty) {
        list.innerHTML =
          "<p class='meta'>Aucune annonce visible.</p>";
        msg.textContent = "Aucune donn√©e.";
        return;
      }

      msg.textContent = `üìã ${snap.size} annonce(s)`;

      snap.forEach(d => {
        const a = d.data();
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <b>${a.titre || "Annonce"}</b>
          ‚Äî note: ${a.ratingAvg || 0}
          <button class="btn btn-danger" style="margin-left:10px">
            Reset
          </button>
        `;

        div.querySelector("button").onclick = async () => {
          await updateDoc(
            doc(db, "annonces_location", a.annonceId),
            { ratingAvg: 0, ratingCount: 0 }
          );
          load();
        };

        list.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
      list.innerHTML =
        "<p class='meta'>Lecture globale non autoris√©e.</p>";
    }
  }

  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: load
  });
</script>

</body>
</html>
