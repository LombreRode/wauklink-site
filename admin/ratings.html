<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Notes</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Notes des annonces</div>
    </div>

    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Notes des annonces</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>

  <!-- LISTE -->
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="/wauklink-site/pricing.html">Tarifs</a>
      <a class="link" href="/wauklink-site/legal/index.html">CGU</a>
      <a class="link" href="/wauklink-site/legal/privacy.html">Confidentialit√©</a>
      <a class="link" href="/wauklink-site/legal/mentions-legales.html">Mentions l√©gales</a>
    </nav>
  </div>
</footer>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  async function load(){
    msg.textContent = "‚è≥ Chargement des notes (vue admin)‚Ä¶";
    list.innerHTML = "";

    try {
      // üîê Vue admin d√©di√©e
      const snap = await getDocs(
        collection(db, "admin_annonces_notes")
      );

      if (snap.empty) {
        msg.textContent = "Aucune donn√©e.";
        list.innerHTML =
          "<p class='meta'>Aucune annonce visible.</p>";
        return;
      }

      msg.textContent = `üìã ${snap.size} annonce(s)`;

      snap.forEach(d => {
        const a = d.data();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>${a.titre || "Annonce"}</strong>
          <div class="meta">
            Note moyenne : ${a.ratingAvg || 0}
            (${a.ratingCount || 0} vote(s))
          </div>

          <div class="row-actions" style="margin-top:12px">
            <button class="btn btn-danger">
              R√©initialiser les notes
            </button>
          </div>
        `;

        card.querySelector("button").onclick = async () => {
          if (!confirm("R√©initialiser les notes de cette annonce ?")) return;

          await updateDoc(
            doc(db, "annonces_location", a.annonceId),
            { ratingAvg: 0, ratingCount: 0 }
          );

          load();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
      list.innerHTML =
        "<p class='meta'>Lecture globale non autoris√©e.</p>";
    }
  }

  // üîê ADMIN UNIQUEMENT
  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: load
  });
</script>

</body>
</html>
