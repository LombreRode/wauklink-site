<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Modération</title>
  <link rel="stylesheet" href="../style.css?v=1" />
</head>
<body>
  <div class="container" style="padding:24px">
    <h2>Modération</h2>
    <p id="msg" style="opacity:.85">Vérification du rôle…</p>
    <p><a class="btn" href="../index.html">← Retour au site</a></p>
  </div>

  <script type="module">
    import { requireModeration } from "./_shared/guard.js";

    const msg = document.getElementById("msg");

    requireModeration({
      redirectTo: "../index.html",
      onOk: (_user, role) => {
        msg.textContent = `✅ Accès autorisé • role: ${role}`;
      }
    });
  </script>

  <script type="module" src="../auth/status.js"></script>
</body>
</html>
