<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireModerator } from "../shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  async function load() {
    msg.textContent = "‚è≥ Chargement des signalements‚Ä¶";
    list.innerHTML = "";

    try {
      const snap = await getDocs(collection(db, "reports"));

      if (snap.empty) {
        list.innerHTML =
          "<p class='meta'>‚úÖ Aucun signalement.</p>";
        msg.textContent = "Tout est √† jour.";
        return;
      }

      msg.textContent = `üìã ${snap.size} signalement(s)`;

      snap.forEach(d => {
        const r = d.data();
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <b>${r.reason || "Signalement utilisateur"}</b>
          <button class="btn btn-danger" style="margin-left:10px">
            Clore
          </button>
        `;

        div.querySelector("button").onclick = async () => {
          await updateDoc(
            doc(db, "reports", d.id),
            { status: "closed" }
          );
          load();
        };

        list.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
      list.innerHTML =
        "<p class='meta'>Impossible de charger les signalements.</p>";
    }
  }

  requireModerator({
    redirectTo: "../auth/login.html",
    onOk: load
  });
</script>
