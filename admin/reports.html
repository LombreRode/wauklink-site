<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Signalements</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Signalements utilisateurs</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Admin</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Signalements</h2>
  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- üîê LIENS ADMIN -->
<script type="module" src="/wauklink-site/shared/admin_links.js"></script>

<!-- üîê LOGIQUE MOD√âRATION -->
<script type="module">
import { requireModerator } from "/wauklink-site/shared/guard.js";
import { db } from "/wauklink-site/shared/firebase.js";
import {
  collection,
  getDocs,
  query,
  where,
  orderBy,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const list = document.getElementById("list");
const msg  = document.getElementById("msg");

const esc = s =>
  String(s ?? "").replace(/[&<>"']/g, m =>
    ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
  );

function showEmpty(text) {
  msg.textContent = text;
  list.innerHTML = "<p class='meta'>Tout est √† jour.</p>";
}

async function loadReports() {
  msg.textContent = "‚è≥ Chargement des signalements‚Ä¶";
  list.innerHTML = "";

  try {
    const q = query(
      collection(db, "reports"),
      where("status", "==", "open"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      showEmpty("‚úÖ Aucun signalement ouvert.");
      return;
    }

    msg.textContent = `üìã ${snap.size} signalement(s) ouverts`;

    snap.forEach(d => {
      const r = d.data();

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>${esc(r.reason || "Signalement utilisateur")}</strong>

        <div class="meta">
          Annonce :
          <a
            href="/wauklink-site/admin/annonce.html?id=${esc(r.annonceId)}"
            class="link"
            target="_blank"
          >
            ${esc(r.annonceId)}
          </a>
        </div>

        <div class="row-actions" style="margin-top:12px">
          <button class="btn btn-ok">
            Marquer comme trait√©
          </button>
        </div>
      `;

      const btn = card.querySelector("button");

      btn.onclick = async () => {
        if (!confirm("Marquer ce signalement comme trait√© ?")) return;

        btn.disabled = true;
        btn.textContent = "Traitement‚Ä¶";

        try {
          await updateDoc(
            doc(db, "reports", d.id),
            { status: "closed" }
          );

          card.remove();

          if (!list.children.length) {
            showEmpty("‚úÖ Tous les signalements ont √©t√© trait√©s.");
          }
        } catch (err) {
          console.error("report update error:", err);
          btn.disabled = false;
          btn.textContent = "Marquer comme trait√©";
          alert("‚ùå Erreur lors du traitement du signalement");
        }
      };

      list.appendChild(card);
    });

  } catch (err) {
    console.error("load reports error:", err);
    msg.textContent = "‚ùå Erreur de chargement des signalements";
    list.innerHTML = "";
  }
}

/* üîê MOD√âRATEUR OU ADMIN */
requireModerator({
  onOk: loadReports,
  onDenied: () => {
    msg.textContent = "‚õî Acc√®s refus√©";
    list.innerHTML = "";
  }
});
</script>

</body>
</html>
