<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Signalements</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Signalements</div>
    </div>
    <nav>
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container" style="padding:24px 0">
  <p id="msg" class="meta">V√©rification des droits‚Ä¶</p>
  <div id="list">Chargement‚Ä¶</div>
</main>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  async function load(){
    msg.textContent = "‚è≥ Chargement des signalements‚Ä¶";
    list.innerHTML = "";

    const snap = await getDocs(collection(db, "reports"));

    if (snap.empty) {
      list.innerHTML = "<p class='meta'>‚úÖ Aucun signalement.</p>";
      msg.textContent = "Tout est √† jour.";
      return;
    }

    msg.textContent = `üìã ${snap.size} signalement(s)`;

    snap.forEach(d => {
      const r = d.data();
      const div = document.createElement("div");

      div.style.marginBottom = "10px";
      div.innerHTML = `
        <b>${r.reason || "Signalement"}</b>
        <button class="btn btn-danger" style="margin-left:10px">Clore</button>
      `;

      div.querySelector("button").onclick = async () => {
        await updateDoc(doc(db, "reports", d.id), { status: "closed" });
        load();
      };

      list.appendChild(div);
    });
  }

  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: load
  });
</script>

</body>
</html>
