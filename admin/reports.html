<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Signalements</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Signalements</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="./index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Signalements</h2>
  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- UI admin -->
<script type="module" src="../shared/admin_links.js"></script>

<script type="module">
import { requireModerator } from "../shared/guard.js";
import { db } from "../shared/firebase.js";
import {
  collection,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {
  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  if (!list || !msg) {
    console.error("‚ùå reports.html : √©l√©ments manquants");
    return;
  }

  async function loadReports() {
    msg.textContent = "‚è≥ Chargement des signalements‚Ä¶";
    list.innerHTML = "";

    try {
      const snap = await getDocs(collection(db, "reports"));

      if (snap.empty) {
        msg.textContent = "‚úÖ Aucun signalement.";
        list.innerHTML =
          "<p class='meta'>Tout est √† jour.</p>";
        return;
      }

      msg.textContent = `üìã ${snap.size} signalement(s)`;

      snap.forEach(d => {
        const r = d.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${r.reason ?? "Signalement utilisateur"}</strong>
          <div class="meta">
            Annonce : ${r.annonceId ?? "‚Äî"}
          </div>
          <div class="row-actions" style="margin-top:12px">
            <button class="btn btn-danger">
              Clore le signalement
            </button>
          </div>
        `;

        card.querySelector("button").onclick = async () => {
          if (!confirm("Clore ce signalement ?")) return;

          await updateDoc(
            doc(db, "reports", d.id),
            { status: "closed" }
          );

          loadReports();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error("‚ùå reports error:", err);
      msg.textContent = "‚ùå Acc√®s refus√© ou erreur Firestore";
      list.innerHTML =
        "<p class='meta'>Impossible de charger les signalements.</p>";
    }
  }

  // üîê MOD√âRATION (admin OU moderator)
  requireModerator({
    redirectTo: "../auth/login.html",
    onOk: () => {
      msg.textContent = "‚úÖ Acc√®s mod√©ration confirm√©";
      loadReports();
    }
  });
});
</script>

</body>
</html>
