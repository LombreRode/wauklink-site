<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Signalements</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mod√©ration des signalements</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Admin</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <div class="card">
    <h2>Gestion des Signalements</h2>
    <p id="msg" class="meta" aria-live="polite">V√©rification des droits d'acc√®s...</p>
  </div>

  <section id="list" class="grid" style="margin-top: 20px;"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© 2026 WAUKLINK</span>
  </div>
</footer>

<script type="module">
import { db, auth } from "/wauklink-site/shared/firebase.js";
import { requireModerator } from "/wauklink-site/shared/guard.js";
import { logAdminAction } from "/wauklink-site/shared/admin_logger.js";
import {
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const list = document.getElementById("list");
const msg  = document.getElementById("msg");

// S√©curisation de l'affichage du texte (Anti-XSS)
const esc = s => String(s ?? "").replace(/[&<>"']/g, m => ({
  "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;"
}[m]));

function showEmpty(text) {
  msg.textContent = text;
  list.innerHTML = `
    <div class="card" style="text-align:center; padding: 40px;">
      <p class="meta">Aucun signalement √† traiter pour le moment.</p>
    </div>`;
}

/* ========= CHARGEMENT DES SIGNALEMENTS ========= */
async function loadReports() {
  msg.textContent = "‚è≥ Chargement des signalements en cours...";
  list.innerHTML = "";

  try {
    // REQU√äTE : N√©cessite un index Firestore (voir console F12 si erreur)
    const q = query(
      collection(db, "reports"),
      where("status", "==", "open"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      showEmpty("‚úÖ Tout est en ordre.");
      return;
    }

    msg.textContent = `üìã ${snap.size} signalement(s) ouvert(s)`;

    snap.forEach(d => {
      const r = d.data();
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
          <div>
            <span class="badge badge-warning" style="margin-bottom:8px; display:inline-block;">OUVERT</span>
            <h3 style="margin:0;">${esc(r.reason || "Signalement sans motif")}</h3>
          </div>
        </div>
        
        <div class="meta" style="margin-top:12px;">
          <strong>Annonce cibl√©e :</strong><br>
          <a class="link" href="/wauklink-site/admin/annonce.html?id=${esc(r.annonceId)}" target="_blank">
            ID: ${esc(r.annonceId)} ‚Üó
          </a>
        </div>

        <div class="meta" style="margin-top:8px;">
          <strong>Signal√© par :</strong> ${esc(r.reporterEmail || "Utilisateur anonyme")}
        </div>

        <div class="row-actions" style="margin-top:20px; border-top:1px solid var(--border); padding-top:15px;">
          <button class="btn btn-ok" id="btn-${d.id}">
            ‚úÖ Marquer comme trait√©
          </button>
        </div>
      `;

      const btn = card.querySelector(`#btn-${d.id}`);

      btn.onclick = async () => {
        if (!confirm("Voulez-vous cl√¥turer ce signalement ?")) return;
        
        btn.disabled = true;
        btn.textContent = "Traitement...";

        try {
          // 1. Mettre √† jour le statut du signalement
          await updateDoc(doc(db, "reports", d.id), { 
            status: "closed",
            updatedAt: new Date().toISOString()
          });

          // 2. Logger l'action de l'admin
          await logAdminAction({
            action: "report_closed",
            adminUid: auth.currentUser?.uid,
            adminEmail: auth.currentUser?.email,
            annonceId: r.annonceId,
            extra: { reason: r.reason, reportId: d.id }
          });

          // 3. Animation de suppression fluide
          card.style.opacity = "0";
          setTimeout(() => {
            card.remove();
            if (!list.children.length) showEmpty("‚úÖ Tous les signalements ont √©t√© trait√©s.");
          }, 300);

        } catch (err) {
          console.error("Erreur mise √† jour report:", err);
          alert("‚ùå Erreur : permissions insuffisantes.");
          btn.disabled = false;
          btn.textContent = "Marquer comme trait√©";
        }
      };

      list.appendChild(card);
    });

  } catch (err) {
    console.error("loadReports error:", err);
    // C'est ici que le lien de l'index appara√Ætra dans la console F12
    msg.textContent = "‚ùå Erreur de chargement. V√©rifiez l'index Firestore.";
    list.innerHTML = `
      <div class="card" style="border: 1px solid var(--error);">
        <p style="color:var(--error)">Une erreur est survenue. Si c'est la premi√®re fois, 
        ouvrez la console (F12) et cliquez sur le lien Firebase pour cr√©er l'index n√©cessaire.</p>
      </div>`;
  }
}

/* ========= S√âCURIT√â ========= */
requireModerator({
  onOk: loadReports,
  onDenied: () => {
    msg.textContent = "‚õî Acc√®s interdit. Vous devez √™tre mod√©rateur ou admin.";
    list.innerHTML = "";
  }
});
</script>

</body>
</html>
