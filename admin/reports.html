<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Signalements</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Signalements utilisateurs</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="./index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Signalements</h2>

  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>

  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="../pricing.html">Tarifs</a>
      <a class="link" href="../legal/index.html">CGU</a>
      <a class="link" href="../legal/privacy.html">Confidentialit√©</a>
      <a class="link" href="../legal/mentions-legales.html">
        Mentions l√©gales
      </a>
    </nav>
  </div>
</footer>

<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireModerator } from "../shared/guard.js";
  import {
    collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg  = document.getElementById("msg");

  async function load() {
    msg.textContent = "‚è≥ Chargement des signalements‚Ä¶";
    list.innerHTML = "";

    try {
      const snap = await getDocs(
        collection(db, "reports")
      );

      if (snap.empty) {
        msg.textContent = "Tout est √† jour.";
        list.innerHTML =
          "<p class='meta'>‚úÖ Aucun signalement.</p>";
        return;
      }

      msg.textContent = `üìã ${snap.size} signalement(s)`;

      snap.forEach(d => {
        const r = d.data();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${r.reason || "Signalement utilisateur"}</strong>
          <div class="meta">
            Annonce : ${r.annonceId || "‚Äî"}
          </div>
          <div class="row-actions" style="margin-top:12px">
            <button class="btn btn-danger">
              Clore le signalement
            </button>
          </div>
        `;

        card.querySelector("button").onclick = async () => {
          if (!confirm("Clore ce signalement ?")) return;

          await updateDoc(
            doc(db, "reports", d.id),
            { status: "closed" }
          );

          load();
        };

        list.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit ou erreur Firestore";
      list.innerHTML =
        "<p class='meta'>Impossible de charger les signalements.</p>";
    }
  }

  // üîê MOD√âRATEUR OU ADMIN
  requireModerator({
    redirectTo: "../auth/login.html",
    onOk: load
  });
</script>
</body>
</html>
