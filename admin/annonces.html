<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Toutes les annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Admin</a>
      <a class="btn btn-outline" href="/wauklink-site/admin/annonces.html">
        En attente
      </a>
    </nav>
  </div>
</header>

<main class="container main-layout">

  <!-- üîç FILTRES -->
  <section class="card">
    <h3>Filtres</h3>

    <div class="grid" style="grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:12px">

      <label>
        Type
        <select id="filterType">
          <option value="">Tous</option>
          <option value="immobilier">Immobilier</option>
          <option value="loisir">Loisir</option>
          <option value="autres">Autres</option>
          <option value="services-personne">Services √† la personne</option>
          <option value="travaux">Travaux</option>
          <option value="urgences">Urgences</option>
        </select>
      </label>

      <label>
        Statut
        <select id="filterStatus">
          <option value="">Tous</option>
          <option value="active">Active</option>
          <option value="pending">En attente</option>
          <option value="disabled">D√©sactiv√©e</option>
        </select>
      </label>

      <label>
        Ville
        <input type="text" id="filterCity" placeholder="ex: Avignon">
      </label>

    </div>

    <div style="margin-top:12px; display:flex; gap:8px">
      <button id="btnFilter" class="btn btn-ok">Filtrer</button>
      <button id="btnReset" class="btn btn-outline">R√©initialiser</button>
    </div>
  </section>

  <!-- üìã LISTE -->
  <p id="msg" class="meta">Chargement‚Ä¶</p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="6" class="meta">Chargement‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<script type="module" src="./annonces-all.js"></script>
</body>
</html>
