<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Admin (Annonces)</title>
  <link rel="stylesheet" href="../style.css?v=1" />
  <style>
    .page{padding:24px 0}
    .meta{opacity:.85;font-size:13px}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.15);text-align:left}
    th{opacity:.8}
    .btn{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);color:#fff;cursor:pointer}
    .ok{border-color:rgba(80,255,160,.35);background:rgba(80,255,160,.12)}
    .danger{border-color:rgba(255,80,80,.5);background:rgba(255,80,80,.15)}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);font-size:12px;opacity:.9}
  </style>
</head>
<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin / Mod√©ration ‚Äî Validation annonces</div>
    </div>
    <nav style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
      <a class="btn" href="../index.html">‚Üê Accueil</a>
      <a class="btn" href="reports.html">üö© Signalements</a>
      <a class="btn" href="ratings.html">‚≠ê Notes</a>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="meta">
    Ici tu valides les annonces <span class="tag">pending</span> ‚Üí <span class="tag">active</span>
    ¬∑ Refuser = <span class="tag">removed</span>
  </div>
  <div id="msg" class="meta" style="margin-top:10px"></div>

  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Ville</th>
        <th>Dur√©e</th>
        <th>Prix</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</main>

<script type="module">
  import { db, auth } from "../auth/firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const rows = document.getElementById("rows");
  const msg = document.getElementById("msg");

  function setMsg(t){ msg.textContent = t; }

  async function getRole(uid){
    const snap = await getDoc(doc(db, "users", uid));
    return snap.exists() ? String(snap.data()?.role || "") : "";
  }

  function deny(){
    alert("‚õî Acc√®s refus√© : r√©serv√© admin/mod√©rateur.");
    window.location.replace("../index.html");
  }

  async function load(){
    setMsg("‚è≥ Chargement‚Ä¶");
    rows.innerHTML = "";

    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "pending"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if(snap.empty){
      setMsg("‚úÖ Aucune annonce en attente.");
      return;
    }

    setMsg(`‚úÖ ${snap.size} annonce(s) en attente.`);

    snap.forEach((d)=>{
      const a = d.data();
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${a.titre || a.title || "-"}</td>
        <td>${a.ville || "-"}</td>
        <td>${a.duree || "-"}</td>
        <td>${(a.prix ?? "-")}‚Ç¨</td>
        <td>${a.status || "-"}</td>
        <td style="display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn ok">Valider</button>
          <button class="btn danger">Refuser</button>
        </td>
      `;

      const [btnOk, btnNo] = tr.querySelectorAll("button");

      btnOk.onclick = async ()=>{
        if(!confirm("Valider cette annonce ?")) return;
        try{
          await updateDoc(doc(db, "annonces_location", d.id), { status:"active" });
          await load();
        }catch(e){
          console.error(e);
          alert("‚ùå Impossible de valider (rules).");
        }
      };

      btnNo.onclick = async ()=>{
        if(!confirm("Refuser (mettre en removed) ?")) return;
        try{
          await updateDoc(doc(db, "annonces_location", d.id), { status:"removed" });
          await load();
        }catch(e){
          console.error(e);
          alert("‚ùå Impossible de refuser (rules).");
        }
      };

      rows.appendChild(tr);
    });
  }

  onAuthStateChanged(auth, async (user) => {
    if(!user) return deny();
    const role = await getRole(user.uid);
    if(!(role === "admin" || role === "moderator")) return deny();
    load();
  });
</script>

<script type="module" src="../auth/status.js"></script>
<!-- ‚ùå PAS DE user_sync.js DANS /admin -->
</body>
</html>
