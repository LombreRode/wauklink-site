<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Annonces en attente</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="./index.html">← Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces en attente</h2>
  <p id="msg" class="meta">Chargement…</p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Propriétaire</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="7" class="meta">Chargement…</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<script type="module">
import { auth, db } from "../shared/firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import {
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  updateDoc
} from
  "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const rows = document.getElementById("rows");
const msg  = document.getElementById("msg");
const setMsg = t => msg.textContent = t || "";

async function loadPending() {
  setMsg("⏳ Chargement des annonces…");
  rows.innerHTML = "";

  const qy = query(
    collection(db, "annonces"),   // ✅ BONNE COLLECTION
    where("status", "==", "pending"),
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(qy);

  if (snap.empty) {
    rows.innerHTML = `
      <tr>
        <td colspan="7" class="meta">Aucune annonce en attente.</td>
      </tr>`;
    setMsg("Tout est à jour.");
    return;
  }

  setMsg(`${snap.size} annonce(s) en attente`);

  snap.forEach(d => {
    const a = d.data();
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><strong>${a.title}</strong></td>
      <td>${a.city}</td>
      <td>${a.type}</td>
      <td>${a.price ?? "-"} €</td>
      <td>${a.userId}</td>
      <td><span class="pill">${a.status}</span></td>
      <td>
        <button class="btn btn-ok">Valider</button>
        <button class="btn btn-danger">Refuser</button>
      </td>
    `;

    const [ok, no] = tr.querySelectorAll("button");

    ok.onclick = async () => {
      await updateDoc(doc(db, "annonces", d.id), { status: "active" });
      loadPending();
    };

    no.onclick = async () => {
      await updateDoc(doc(db, "annonces", d.id), { status: "removed" });
      loadPending();
    };

    rows.appendChild(tr);
  });
}

onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "../auth/login.html";
    return;
  }
  loadPending();
});
</script>

</body>
</html>
