<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Annonces en attente</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="./index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces en attente</h2>
  <p id="msg" class="meta" aria-live="polite">
    V√©rification des droits‚Ä¶
  </p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Propri√©taire</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="7" class="meta">Chargement‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- UI admin -->
<script type="module" src="../shared/admin_links.js"></script>

<script type="module">
import { requireModerator } from "../shared/guard.js";
import { db } from "../shared/firebase.js";
import {
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {
  const rows = document.getElementById("rows");
  const msg  = document.getElementById("msg");

  if (!rows || !msg) {
    console.error("‚ùå annonces.html : √©l√©ments manquants");
    return;
  }

  const setMsg = t => msg.textContent = t || "";

  async function loadPending() {
    setMsg("‚è≥ Chargement des annonces en attente‚Ä¶");
    rows.innerHTML = "";

    try {
      const qy = query(
        collection(db, "annonces_location"),
        where("status", "==", "pending"),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(qy);

      if (snap.empty) {
        rows.innerHTML = `
          <tr>
            <td colspan="7" class="meta">
              ‚úÖ Aucune annonce en attente.
            </td>
          </tr>`;
        setMsg("Tout est √† jour.");
        return;
      }

      setMsg(`üìã ${snap.size} annonce(s) en attente`);

      snap.forEach(d => {
        const a = d.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><strong>${a.titre ?? "Annonce"}</strong></td>
          <td>${a.ville ?? "-"}</td>
          <td>${a.type ?? "-"}</td>
          <td>${a.prix ?? "-"} ‚Ç¨</td>
          <td class="meta">
            ${a.ownerEmail ?? a.ownerUid ?? "-"}
          </td>
          <td>
            <span class="pill">${a.status}</span>
          </td>
          <td>
            <div class="row-actions">
              <button class="btn btn-ok">Valider</button>
              <button class="btn btn-danger">Refuser</button>
            </div>
          </td>
        `;

        const [ok, no] = tr.querySelectorAll("button");

        ok.onclick = async () => {
          await updateDoc(
            doc(db, "annonces_location", d.id),
            { status: "active" }
          );
          loadPending();
        };

        no.onclick = async () => {
          await updateDoc(
            doc(db, "annonces_location", d.id),
            { status: "removed" }
          );
          loadPending();
        };

        rows.appendChild(tr);
      });

    } catch (err) {
      console.error("‚ùå annonces admin error:", err);
      setMsg("‚ùå Acc√®s refus√© ou erreur Firestore");
      rows.innerHTML = `
        <tr>
          <td colspan="7" class="meta">
            Impossible de charger les annonces.
          </td>
        </tr>`;
    }
  }

  // üîê MOD√âRATION (admin OU moderator)
  requireModerator({
    redirectTo: "../auth/login.html",
    onOk: () => {
      setMsg("‚úÖ Acc√®s mod√©ration confirm√©");
      loadPending();
    }
  });
});
<!-- contenu HTML -->

<script type="module" src="./annonces.js"></script>
</body>
</html>
