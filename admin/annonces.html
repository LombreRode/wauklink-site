<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin — Annonces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">← Admin</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces en attente</h2>
  <p id="msg" class="meta">Chargement…</p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Utilisateur</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="7" class="meta">Chargement…</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<script type="module">
import { db } from "../shared/firebase.js";
import { requireAdmin } from "../shared/guard.js";
import {
  collection,
  query,
  where,
  orderBy,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const rows = document.getElementById("rows");
const msg  = document.getElementById("msg");

const esc = s =>
  String(s ?? "").replace(/[&<>"']/g, m =>
    ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
  );

async function loadAnnonces() {
  rows.innerHTML = "";
  msg.textContent = "Chargement…";

  const q = query(
    collection(db, "annonces"),
    where("status", "==", "pending"),
    orderBy("createdAt", "desc")
  );

  const res = await getDocs(q);

  if (res.empty) {
    rows.innerHTML = `<tr><td colspan="7">Aucune annonce</td></tr>`;
    msg.textContent = "";
    return;
  }

  msg.textContent = `${res.size} annonce(s) en attente`;

  res.forEach(d => {
    const a = d.data();
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${esc(a.title)}</td>
      <td>${esc(a.city)}</td>
      <td>${esc(a.type)}</td>
      <td>${a.price ?? "-"}</td>
      <td class="meta">${esc(a.userId)}</td>
      <td>${esc(a.status)}</td>
      <td>
        <a class="btn btn-outline"
           href="/wauklink-site/admin/annonce.html?id=${d.id}">
          Voir
        </a>
        <button class="btn btn-ok">Valider</button>
        <button class="btn btn-danger">Refuser</button>
      </td>
    `;

    const [btnOk, btnNo] = tr.querySelectorAll("button");

    btnOk.onclick = async () => {
      await updateDoc(doc(db, "annonces", d.id), { status: "active" });
      tr.remove();
    };

    btnNo.onclick = async () => {
      await updateDoc(doc(db, "annonces", d.id), { status: "removed" });
      tr.remove();
    };

    rows.appendChild(tr);
  });
}

requireAdmin({
  onOk: loadAnnonces,
  onDenied: () => {
    msg.textContent = "⛔ Accès refusé";
    rows.innerHTML = "";
  }
});
</script>

</body>
</html>
