<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Annonces en attente</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="/wauklink-site/style.css" />
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des annonces</div>
    </div>

    <!-- NAV ALIGN√âE -->
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">‚Üê Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces en attente</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="msg" class="meta" aria-live="polite"></p>

  <!-- TABLE -->
  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Propri√©taire</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="7" class="meta">Chargement‚Ä¶</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="/wauklink-site/pricing.html">Tarifs</a>
      <a class="link" href="/wauklink-site/legal/index.html">CGU</a>
      <a class="link" href="/wauklink-site/legal/privacy.html">Confidentialit√©</a>
      <a class="link" href="/wauklink-site/legal/mentions-legales.html">Mentions l√©gales</a>
    </nav>
  </div>
</footer>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireModerator } from "/wauklink-site/shared/guard.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const rows = document.getElementById("rows");
  const msg  = document.getElementById("msg");
  const setMsg = t => msg.textContent = t || "";

  async function loadPending() {
    setMsg("‚è≥ Chargement des annonces en attente‚Ä¶");
    rows.innerHTML = "";

    try {
      const qy = query(
        collection(db, "annonces_location"),
        where("status", "==", "pending"),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(qy);

      if (snap.empty) {
        rows.innerHTML =
          `<tr>
            <td colspan="7" class="meta">
              ‚úÖ Aucune annonce en attente.
            </td>
          </tr>`;
        setMsg("Tout est √† jour.");
        return;
      }

      setMsg(`üìã ${snap.size} annonce(s) en attente`);

      snap.forEach(d => {
        const a = d.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><strong>${a.titre || "Annonce"}</strong></td>
          <td>${a.ville || "-"}</td>
          <td>${a.type || "-"}</td>
          <td>${a.prix ?? "-"} ‚Ç¨</td>
          <td class="meta">
            ${a.ownerEmail || a.ownerUid || "-"}
          </td>
          <td>
            <span class="pill">${a.status}</span>
          </td>
          <td>
            <div class="row-actions">
              <button class="btn btn-ok">Valider</button>
              <button class="btn btn-danger">Refuser</button>
            </div>
          </td>
        `;

        const [ok, no] = tr.querySelectorAll("button");

        ok.onclick = async () => {
          await updateDoc(
            doc(db, "annonces_location", d.id),
            { status: "active" }
          );
          loadPending();
        };

        no.onclick = async () => {
          await updateDoc(
            doc(db, "annonces_location", d.id),
            { status: "removed" }
          );
          loadPending();
        };

        rows.appendChild(tr);
      });

    } catch (err) {
      console.error(err);
      setMsg("‚ùå Erreur lors du chargement des annonces");
      rows.innerHTML =
        `<tr>
          <td colspan="7" class="meta">
            Acc√®s impossible ou erreur Firestore.
          </td>
        </tr>`;
    }
  }

  // üîí MODERATOR / ADMIN UNIQUEMENT
  requireModerator({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: loadPending
  });
</script>

</body>
</html>
