<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin — Annonces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Validation des annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">← Admin</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces en attente</h2>
  <p id="msg" class="meta">Chargement…</p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Ville</th>
          <th>Type</th>
          <th>Prix</th>
          <th>Utilisateur</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr>
          <td colspan="7" class="meta">Chargement…</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<script type="module">
import { auth, db } from "../shared/firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { collection, query, where, orderBy, getDocs, doc, updateDoc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const rows = document.getElementById("rows");
const msg  = document.getElementById("msg");

onAuthStateChanged(auth, async user => {
  if (!user) {
    location.href = "/wauklink-site/auth/login.html";
    return;
  }

  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists() || snap.data().role !== "admin") {
    msg.textContent = "Accès refusé";
    return;
  }

  const q = query(
    collection(db, "annonces"),
    where("status", "==", "pending"),
    orderBy("createdAt", "desc")
  );

  const res = await getDocs(q);
  rows.innerHTML = "";

  if (res.empty) {
    rows.innerHTML = `<tr><td colspan="7">Aucune annonce</td></tr>`;
    return;
  }

  res.forEach(d => {
    const a = d.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.title}</td>
      <td>${a.city}</td>
      <td>${a.type}</td>
      <td>${a.price ?? "-"}</td>
      <td>${a.userId}</td>
      <td>${a.status}</td>
      <td>
        <button class="btn btn-ok">Valider</button>
        <button class="btn btn-danger">Refuser</button>
      </td>
    `;
    const [ok, no] = tr.querySelectorAll("button");
    ok.onclick = () => updateDoc(doc(db,"annonces",d.id),{status:"active"}).then(()=>location.reload());
    no.onclick = () => updateDoc(doc(db,"annonces",d.id),{status:"removed"}).then(()=>location.reload());
    rows.appendChild(tr);
  });
});
</script>

</body>
</html>
