<!doctype html>
<html lang="fr">
<head>

  <title>Admin — Fiche annonce</title>

  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>

    <nav class="topbar-nav">

</header>

<main class="container main-layout">
  <p id="msg" class="meta">Chargement…</p>

  <section id="annonceBox" class="card hidden">
    <h2 id="title"></h2>
    <p class="meta" id="meta"></p>
    <span id="statusBadge" class="badge"></span>

    <p id="description" style="margin-top:12px"></p>

    <h3>Photos</h3>

    <h3>Utilisateur</h3>
    <p class="meta" id="user"></p>

    <h3>Actions admin</h3>
    <div class="row-actions">
      <button id="btnActivate" class="btn btn-ok hidden">Activer</button>
      <button id="btnDisable" class="btn btn-warning hidden">Désactiver</button>
      <button id="btnDelete" class="btn btn-danger">Supprimer</button>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
