<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Utilisateurs</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Utilisateurs</div>
    </div>
    <nav>
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container" style="padding:24px 0">
  <p id="msg" class="meta">V√©rification des droits‚Ä¶</p>
  <div id="list">
    <p class="meta">Chargement‚Ä¶</p>
  </div>
</main>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import {
    collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  async function loadUsers() {
    msg.textContent = "‚è≥ Chargement des utilisateurs (vue admin)‚Ä¶";
    list.innerHTML = "";

    try {
      // üîê collection ADMIN d√©di√©e (compatible rules)
      const snap = await getDocs(collection(db, "admin_users"));

      if (snap.empty) {
        msg.textContent = "Aucun utilisateur visible.";
        list.innerHTML =
          "<p class='meta'>Aucune donn√©e admin disponible.</p>";
        return;
      }

      msg.textContent = `üë§ ${snap.size} utilisateur(s)`;

      snap.forEach(d => {
        const u = d.data();
        const row = document.createElement("div");
        row.style.padding = "10px 0";
        row.style.borderBottom = "1px solid rgba(255,255,255,.15)";
        row.innerHTML = `
          <strong>${u.email || "‚Äî"}</strong>
          <span class="meta">
            ‚Äî r√¥le : ${u.role || "user"}
          </span>
        `;
        list.appendChild(row);
      });

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Acc√®s interdit (rules Firestore)";
      list.innerHTML =
        "<p class='meta'>Lecture globale des users non autoris√©e.</p>";
    }
  }

  // üîê Protection admin
  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: loadUsers
  });
</script>

</body>
</html>
