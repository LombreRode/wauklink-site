<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin ‚Äî Utilisateurs</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Admin ‚Äî Utilisateurs</div>
    </div>
    <nav>
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Dashboard</a>
    </nav>
  </div>
</header>

<main class="container" style="padding:24px 0">
  <p id="msg" class="meta">V√©rification des droits‚Ä¶</p>
  <div id="list">Chargement‚Ä¶</div>
</main>

<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import { requireAdmin } from "/wauklink-site/shared/guard.js";
  import { collection, getDocs } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list = document.getElementById("list");
  const msg = document.getElementById("msg");

  async function load(){
    msg.textContent = "‚è≥ Chargement des utilisateurs‚Ä¶";
    list.innerHTML = "";

    const snap = await getDocs(collection(db, "users"));

    if (snap.empty) {
      list.innerHTML = "<p class='meta'>Aucun utilisateur.</p>";
      msg.textContent = "Aucune donn√©e.";
      return;
    }

    msg.textContent = `üë§ ${snap.size} utilisateur(s)`;

    snap.forEach(d => {
      const u = d.data();
      const div = document.createElement("div");
      div.style.marginBottom = "8px";
      div.innerHTML = `
        <b>${u.email || "‚Äî"}</b>
        <span class="meta">(${u.role || "user"})</span>
      `;
      list.appendChild(div);
    });
  }

  requireAdmin({
    redirectTo: "/wauklink-site/auth/login.html",
    onOk: load
  });
</script>

</body>
</html>
