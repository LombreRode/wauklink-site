<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin ‚Äî Historique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
  <style>
    .badge{padding:4px 8px;border-radius:10px;font-weight:600}
    .b-act{background:#1f8f4a;color:#eafff2}
    .b-dis{background:#c77d00;color:#fff6e6}
    .b-del{background:#b42318;color:#ffecec}
    .filters .row-actions > *{margin-right:6px}
  </style>
</head>
<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Historique des actions admin</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/admin/index.html">‚Üê Admin</a>

  </div>
</header>

<main class="container main-layout">
  <!-- üîç FILTRES -->
  <section class="card filters">
    <div class="row-actions">
      <select id="fAction">
        <option value="">Toutes actions</option>
        <option value="activate">Activation</option>
        <option value="disable">D√©sactivation</option>
        <option value="delete">Suppression</option>
      </select>
      <input id="fAdmin" type="text" placeholder="Admin (email)‚Ä¶">
      <input id="fDate" type="date">
      <button id="btnFilter" class="btn btn-ok">Filtrer</button>
      <button id="btnReset" class="btn btn-outline">R√©initialiser</button>
    </div>
  </section>

  <p id="msg" class="meta">Chargement‚Ä¶</p>

  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Admin</th>
          <th>Action</th>
          <th>Annonce</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<script type="module" src="./logs.js"></script>
</body>
</html>
