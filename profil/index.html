<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mon profil</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn btn-outline" href="/wauklink-site/dashboard/index.html">

      </a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Mon profil</h2>

  <div class="card">
    <p id="name"><strong>Nom :</strong> â€”</p>
    <p id="email"><strong>Email :</strong> â€”</p>
    <p id="type"><strong>Type de compte :</strong></p>

    <!-- ğŸ”˜ ACTION PRO -->
    <div id="proAction" class="meta" style="margin-top:12px"></div>
  </div>

  <div class="container footer-row">
    <span>Â© WAUKLINK</span>

<!-- ğŸ” LOGIQUE PROFIL + PRO (ANTI PAGE BLANCHE) -->
<script type="module">
  import { auth, db } from "/wauklink-site/shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    doc, getDoc,
    collection, query, where, getDocs, addDoc, serverTimestamp
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const nameEl = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const typeEl = document.getElementById("type");
  const proAction = document.getElementById("proAction");

  // ğŸ›‘ SÃ©curitÃ© anti page blanche
  if (!nameEl || !emailEl || !typeEl || !proAction) {
    console.error("âŒ Ã‰lÃ©ment profil manquant dans le HTML");
  } else {
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "/wauklink-site/auth/login.html";
        return;
      }

      emailEl.innerHTML =
        `<strong>Email :</strong> ${user.email}`;

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> âš ï¸ Profil incomplet`;
        return;
      }

      const data = snap.data();

      nameEl.innerHTML =
        `<strong>Nom :</strong> ${data.firstName || "â€”"}`;

      // ğŸ‘‘ ADMIN
      if (data.role === "admin") {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> ğŸ‘‘ Administrateur`;
        return;
      }

      // ğŸŸ¢ PRO
      if (data.isPro === true) {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> ğŸŸ¢ Compte PRO`;
        return;
      }

      // âšª UTILISATEUR STANDARD
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> âšª Compte standard`;

      // â³ Demande PRO en attente ?
      const q = query(
        collection(db, "pro_requests"),
        where("userId", "==", user.uid),
        where("status", "==", "pending")
      );
      const reqSnap = await getDocs(q);

      if (!reqSnap.empty) {
        proAction.textContent =
          "â³ Demande PRO en attente de validation";
        return;
      }

      // ğŸ”˜ Bouton Passer PRO
      const btn = document.createElement("button");
      btn.className = "btn btn-ok";
      btn.textContent = "ğŸš€ Passer PRO";

      btn.onclick = async () => {
        btn.disabled = true;
        await addDoc(collection(db, "pro_requests"), {
          userId: user.uid,
          status: "pending",
          createdAt: serverTimestamp()
        });
        proAction.textContent = "â³ Demande PRO envoyÃ©e";
      };

      proAction.appendChild(btn);
    });
  }
</script>

</body>
</html>
