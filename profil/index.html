      <input type="text" id="firstNameInput" placeholder="Votre prÃ©nom">

      <input type="text" id="phoneInput" placeholder="Votre tÃ©lÃ©phone">

<!-- ğŸ” LOGIQUE PROFIL COMPLETE -->
<script type="module">
  import { auth, db } from "/wauklink-site/shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    doc, getDoc, updateDoc,
    collection, query, where, getDocs, addDoc, serverTimestamp
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const emailEl = document.getElementById("email");
  const typeEl = document.getElementById("type");
  const proAction = document.getElementById("proAction");

  const firstNameInput = document.getElementById("firstNameInput");
  const phoneInput = document.getElementById("phoneInput");
  const saveBtn = document.getElementById("saveProfileBtn");
  const msgEl = document.getElementById("profileMsg");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "/wauklink-site/auth/login.html";
      return;
    }

    // Email (Auth)
    emailEl.innerHTML =
      `<strong>Email :</strong> ${user.email}`;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    if (!snap.exists()) return;

    const data = snap.data();

    // PrÃ©-remplissage
    firstNameInput.value = data.firstName || "";
    phoneInput.value = data.phone || "";

    // ğŸ‘‘ ADMIN
    if (data.role === "admin") {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> ğŸ‘‘ Administrateur`;
      return;
    }

    // ğŸŸ¢ PRO
    if (data.isPro === true) {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> ğŸŸ¢ Compte PRO`;
      return;
    }

    // âšª STANDARD
    typeEl.innerHTML =
      `<strong>Type de compte :</strong> âšª Compte standard`;

    // â³ Demande PRO existante ?
    const q = query(
      collection(db, "pro_requests"),
      where("userId", "==", user.uid),
      where("status", "==", "pending")
    );
    const reqSnap = await getDocs(q);

    if (!reqSnap.empty) {
      proAction.textContent =
        "â³ Demande PRO en attente de validation";
    } else {
      const btn = document.createElement("button");
      btn.className = "btn btn-ok";
      btn.textContent = "ğŸš€ Passer PRO";

      btn.onclick = async () => {
        btn.disabled = true;
        await addDoc(collection(db, "pro_requests"), {
          userId: user.uid,
          status: "pending",
          createdAt: serverTimestamp()
        });
        proAction.textContent =
          "â³ Demande PRO envoyÃ©e";
      };

      proAction.appendChild(btn);
    }

    // ğŸ’¾ SAUVEGARDE PROFIL
    saveBtn.addEventListener("click", async () => {
      const firstName = firstNameInput.value.trim();
      const phone = phoneInput.value.trim();

      if (!firstName) {
        msgEl.textContent = "âŒ Le prÃ©nom est obligatoire";
        return;
      }

      await updateDoc(ref, {
        firstName,
        phone
      });

      msgEl.textContent = "âœ… Profil mis Ã  jour avec succÃ¨s";
    });
  });
</script>

</body>
</html>
