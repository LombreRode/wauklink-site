<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAUKLINK ‚Äî Mon profil</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
  <style>
    /* Style pour la barre de progression */
    .progress-container { width: 100%; background: #222; border-radius: 5px; margin: 10px 0; height: 8px; display: none; overflow: hidden; border: 1px solid #444; }
    .progress-bar { width: 0%; height: 100%; background: #27ae60; transition: width 0.3s ease; }
    .mt { margin-top: 15px; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mon profil</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn btn-outline" href="/wauklink-site/dashboard/index.html">‚Üê Tableau de bord</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Mon profil</h2>

  <div class="card">
    <div class="profile-row" style="display: flex; gap: 20px; align-items: center;">
      <div class="avatar-wrapper">
        <img id="avatarImg" alt="Avatar" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #27ae60;">
      </div>

      <div>
        <p id="emailDisplay"><strong>Email :</strong> <span>---</span></p>
        <p id="typeDisplay"><strong>Type :</strong> <span>---</span></p>
      </div>
    </div>

    <label class="mt" style="display: block;">
      <strong>Changer l'avatar (max 6 Mo)</strong>
      <input type="file" id="avatarInput" accept="image/*" style="margin-top: 5px;">
    </label>

    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="avatarMsg" class="meta" style="font-size: 0.85em; color: #aaa; margin-top: 5px;"></p>
  </div>

  <hr>

  <h3>Modifier mes informations</h3>
  <div class="card">
    <label>Pr√©nom
      <input type="text" id="firstNameInput">
    </label>

    <label class="mt">T√©l√©phone
      <input type="text" id="phoneInput">
    </label>

    <button id="saveProfileBtn" class="btn btn-ok mt">üíæ Enregistrer</button>
    <p id="profileMsg" class="meta"></p>
  </div>
</main>

<script type="module" src="./profil.js?v=FINAL"></script>
</body>
</html>
