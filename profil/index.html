<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>WAUKLINK â€” Mon profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mon profil</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../dashboard/index.html">â† Tableau de bord</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Mon profil</h2>

  <div class="card">
    <p id="name"><strong>Nom :</strong> â€”</p>
    <p id="email"><strong>Email :</strong> â€”</p>
    <p id="type"><strong>Type de compte :</strong> â€”</p>
    <div id="proAction" style="margin-top:16px"></div>
  </div>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>Â© WAUKLINK</span>
  </div>
</footer>

<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { doc, getDoc } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const nameEl  = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const typeEl  = document.getElementById("type");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    // Email (Auth)
    emailEl.innerHTML =
      `<strong>Email :</strong> ${user.email}`;

    try {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        nameEl.innerHTML =
          `<strong>Nom :</strong> â€”`;
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> âš ï¸ Profil incomplet`;
        return;
      }

      const data = snap.data();

      // Nom
      nameEl.innerHTML =
        `<strong>Nom :</strong> ${data.firstName || "â€”"}`;

      // Type de compte
      if (data.role === "admin") {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> ğŸ‘‘ Administrateur`;
      }
      else if (data.isPro === true) {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> ğŸŸ¢ Compte PRO`;
      }
      else {
        typeEl.innerHTML =
          `<strong>Type de compte :</strong> âšª Compte standard`;
      }

    } catch (e) {
      console.error("Erreur profil :", e);
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> âŒ Erreur chargement`;
    }
  });
</script>

</body>
</html>
