<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAUKLINK ‚Äî Mon profil</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
  <style>
    /* Petit ajout pour la barre de progression */
    .progress-container { width: 100%; background: #333; border-radius: 10px; margin-top: 10px; height: 8px; overflow: hidden; display: none; }
    .progress-bar { width: 0%; height: 100%; background: #27ae60; transition: width 0.3s ease; }
    .hidden { display: none; }
    .mt { margin-top: 15px; display: block; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mon profil</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn btn-outline" href="/wauklink-site/dashboard/index.html">‚Üê Tableau de bord</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Mon profil</h2>

  <div class="card">
    <div class="profile-row" style="display: flex; gap: 20px; align-items: center;">
      <div class="avatar-wrapper" style="position: relative;">
        <img id="avatarImg" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; background: #444;">
      </div>

      <div>
        <p id="email"><strong>Email :</strong> <span>---</span></p>
        <p id="type"><strong>Type de compte :</strong> <span>---</span></p>
      </div>
    </div>

    <label class="mt">
      <strong>Changer l‚Äôavatar (max 6 Mo)</strong>
      <input type="file" id="avatarInput" accept="image/*">
    </label>

    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="avatarMsg" class="meta"></p>
  </div>

  <hr>

  <h3>Modifier mes informations</h3>
  <div class="card">
    <label>Pr√©nom
      <input type="text" id="firstNameInput">
    </label>

    <label class="mt">T√©l√©phone
      <input type="text" id="phoneInput">
    </label>

    <button id="saveProfileBtn" class="btn btn-ok mt">üíæ Enregistrer les informations</button>
    <p id="profileMsg" class="meta"></p>
  </div>

  <hr>

  <h3>S√©curit√©</h3>
  <div class="card">
    <label>Nouveau mot de passe
      <input type="password" id="newPassword">
    </label>

    <button id="changePasswordBtn" class="btn btn-danger mt">üîí Changer le mot de passe</button>
    <p id="passwordMsg" class="meta"></p>
  </div>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<script type="module" src="./profil.js?v=FINAL"></script>
</body>
</html>
