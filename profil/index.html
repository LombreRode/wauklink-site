<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Mon profil</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../dashboard/index.html">â† Tableau de bord</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Mon profil</h2>

  <div class="card">
    <p id="name"><strong>Nom :</strong> â€”</p>
    <p id="email"><strong>Email :</strong> â€”</p>
    <p id="type"><strong>Type de compte :</strong> â€”</p>
    <div id="proAction" style="margin-top:16px"></div>
  </div>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>Â© WAUKLINK</span>
  </div>

<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { doc, getDoc, setDoc } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const nameEl  = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const typeEl  = document.getElementById("type");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    emailEl.innerHTML = `<strong>Email :</strong> ${user.email}`;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    // ğŸ”§ AUTO-CORRECTION
    if (!snap.exists()) {
      await setDoc(ref, {
        firstName: user.displayName || "â€”",
        role: "user",
        isPro: false
      });
    }

    const data = (await getDoc(ref)).data();

    nameEl.innerHTML =
      `<strong>Nom :</strong> ${data.firstName || "â€”"}`;

    if (data.role === "admin") {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> ğŸ‘‘ Administrateur`;
    } else if (data.isPro === true) {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> ğŸŸ¢ Compte PRO`;
    } else {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> âšª Compte standard`;
    }
  });
</script>


</body>
</html>
