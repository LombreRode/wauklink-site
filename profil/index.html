<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { doc, getDoc } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const nameEl = document.querySelector("p strong")?.parentElement;
  const emailEl = document.querySelectorAll("p")[1];
  const typeEl = document.querySelectorAll("p")[2];

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    // Email depuis Auth
    emailEl.innerHTML = `<strong>Email :</strong> ${user.email}`;

    // DonnÃ©es Firestore
    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) return;

    const data = snap.data();

    nameEl.innerHTML =
      `<strong>Nom :</strong> ${data.firstName || "â€”"}`;

    // Statut du compte
    if (data.isPro === true) {
      typeEl.innerHTML =
        `<strong>Type de compte :</strong> ğŸŸ¢ Compte PRO`;
    } else {
