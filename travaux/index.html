<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Travaux</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Travaux & chantiers</div>
    </div>
    <nav>
      <a class="btn" href="../index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">

  <h2>Travaux disponibles</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="statusMsg" class="muted">
    Chargement…
  </p>

  <!-- BLOQUÉ -->
  <section id="blocked" class="card hidden">
    <p class="text-danger">
      Accès bloqué selon votre abonnement ou votre statut.
    </p>
  </section>

  <!-- CONTENU -->
  <section id="content" class="hidden">
    <div id="list" class="grid"></div>
  </section>

</main>

<script type="module">
  import { auth, db } from "../_shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const content = document.getElementById("content");
  const list = document.getElementById("list");

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  async function loadTravaux(){
    list.innerHTML = "";
    const qy = query(
      collection(db, "travaux"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);
    if (!snap.size) {
      list.innerHTML =
        "<p class='muted'>Aucun chantier disponible.</p>";
      return;
    }

    snap.forEach(d => {
      const t = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <strong>${esc(t.titre)}</strong>
        <div class="muted">${esc(t.ville || "")}</div>
        <p>${esc(t.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const role = u.role || "user";
    const sub = u.abonnement?.type || "free";
    const proValidated = u.pro?.validated === true;

    if (sub === "free") {
      blocked.classList.remove("hidden");
      statusMsg.textContent =
        "Abonnement requis pour accéder aux travaux.";
      return;
    }

    if (sub === "partial" && role !== "pro") {
      statusMsg.textContent =
        "Accès autorisé (non‑professionnel).";
      content.classList.remove("hidden");
      loadTravaux();
      return;
    }

    if (role === "pro" && !proValidated) {
      blocked.classList.remove("hidden");
      statusMsg.textContent =
        "Compte professionnel non validé.";
      return;
    }

    if (role === "pro" && proValidated) {
      statusMsg.textContent =
        "Accès autorisé (prestataire professionnel).";
      content.classList.remove("hidden");
      loadTravaux();
      return;
    }

    blocked.classList.remove("hidden");
    statusMsg.textContent = "Accès non autorisé.";
  });
</script>

</body>
</html>
