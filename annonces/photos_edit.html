<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier les photos — WAUKLINK</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Photos de l’annonce</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="../dashboard/index.html">← Tableau de bord</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <section class="card" style="max-width:700px;margin:0 auto">
    <h2>Gérer les photos</h2>

    <p class="meta">
      • Maximum 6 photos<br>
      • Formats image uniquement
    </p>

    <input
      id="photosInput"
      type="file"
      accept="image/*"
      multiple
    />

    <div id="preview" class="grid" style="margin-top:15px"></div>

    <p id="msg" class="meta" aria-live="polite"></p>

    <button id="saveBtn" class="btn btn-ok">
      Enregistrer les photos
    </button>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<!-- AUTH -->
<script type="module" src="../auth/status.js"></script>

<!-- LOGIQUE PHOTOS -->
<script type="module" src="./photos_edit.js"></script>
</body>
</html>
