<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Signalements</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">
        Annonces signal√©es par les utilisateurs
      </div>
    </div>

    <!-- NAV ALIGN√âE -->
    <nav class="topbar-nav">
      <a class="btn" href="../index.html">‚Üê Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Signalements</h2>

  <!-- MESSAGE VIDE -->
  <p id="empty" class="muted hidden">
    Aucun signalement pour le moment.
  </p>

  <!-- LISTE -->
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="../pricing.html">Tarifs</a>
      <a class="link" href="../legal/index.html">CGU</a>
      <a class="link" href="../legal/privacy.html">Confidentialit√©</a>
      <a class="link" href="../legal/mentions-legales.html">Mentions l√©gales</a>
    </nav>
  </div>
</footer>

<script type="module">
  import { db } from "../shared/firebase.js";
  import { requireModerator } from "../shared/guard.js";
  import {
    collection, getDocs, query, orderBy
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const list  = document.getElementById("list");
  const empty = document.getElementById("empty");

  function esc(s) {
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  async function loadReports() {
    list.innerHTML = "";

    const q = query(
      collection(db, "reports"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      empty.classList.remove("hidden");
      return;
    }

    snap.forEach(d => {
      const r = d.data();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div><strong>Annonce :</strong> ${esc(r.annonceId)}</div>
        <div><strong>Motif :</strong> ${esc(r.reason)}</div>
        <div class="meta">
          Signal√© par ${esc(r.reporterEmail || "inconnu")}
        </div>
      `;
      list.appendChild(div);
    });
  }

  // üîí ADMIN / MODERATOR UNIQUEMENT
  requireModerator({
    redirectTo: "../auth/login.html",
    onOk: loadReports
  });
</script>

</body>
</html>
