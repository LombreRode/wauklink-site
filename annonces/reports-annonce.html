<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>WAUKLINK ‚Äî Signalements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <div class="container">
    <h1>Signalements</h1>
    <div class="subtitle">
      Liste des annonces signal√©es par les utilisateurs
    </div>

    <div id="list"></div>
    <div id="empty" class="empty" style="display:none">
      Aucun signalement pour le moment.
    </div>

    <a href="../index.html" class="btn">‚Üê Retour accueil</a>
  </div>

  <script type="module">
    import { db } from "../shared/firebase.js";
    import { requireModerator } from "../shared/guard.js";
    import {
      collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const list = document.getElementById("list");
    const empty = document.getElementById("empty");

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, m =>
        ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
      );
    }

    async function loadReports() {
      const q = query(
        collection(db, "reports"),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        empty.style.display = "block";
        return;
      }

      snap.forEach(d => {
        const r = d.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div><strong>Annonce :</strong> ${esc(r.annonceId)}</div>
          <div><strong>Motif :</strong> ${esc(r.reason)}</div>
          <div class="meta">
            Signal√© par ${esc(r.reporterEmail || "inconnu")}
          </div>
        `;
        list.appendChild(div);
      });
    }

    // üîí ADMIN ou MODERATOR uniquement
    requireModerator({
      redirectTo: "../auth/login.html",
      onOk: loadReports
    });
  </script>
</body>
</html>
