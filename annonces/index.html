<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Annonces</title>
  <link rel="stylesheet" href="/wauklink-site/style.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">‚Üê Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <!-- TITRE DYNAMIQUE -->
  <h2 id="pageTitle">Annonces</h2>

  <!-- MESSAGE -->
  <p id="msg" class="meta">Chargement‚Ä¶</p>

  <!-- LISTE -->
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- =========================
     SCRIPT ANNONCES (SIMPLE)
========================= -->
<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const pageTitle = document.getElementById("pageTitle");
  const msg = document.getElementById("msg");
  const list = document.getElementById("list");

  // üîπ Lecture URL (envoy√©e par le carrousel)
  const params = new URLSearchParams(location.search);
  const type = params.get("type");
  const subType = params.get("subType");

  // üîπ Titres clairs (sans prise de t√™te)
  if (type === "urgence") pageTitle.textContent = "Urgences";
  else if (type === "travaux") pageTitle.textContent = "Travaux";
  else if (type === "service") pageTitle.textContent = "Services & Aide √† la personne";
  else if (type === "emploi") pageTitle.textContent = "Emploi";
  else if (type === "location" && subType === "immobilier")
    pageTitle.textContent = "Location immobili√®re";
  else if (type === "location" && subType === "loisir")
    pageTitle.textContent = "Location loisir";
  else if (type === "location" && subType === "divers")
    pageTitle.textContent = "Locations diverses";
  else
    pageTitle.textContent = "Toutes les annonces";

  // üîπ Chargement des annonces
async function loadAnnonces() {
  list.innerHTML = "";
  msg.textContent = "Chargement des annonces‚Ä¶";

  const constraints = [
    where("status", "==", "active")
  ];

  if (type) constraints.push(where("type", "==", type));
  if (subType) constraints.push(where("subType", "==", subType));

  const qy = query(
    collection(db, "annonces"),
    ...constraints,
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(qy);

  if (snap.empty) {
    msg.textContent = "Aucune annonce disponible.";
    return;
  }

  msg.textContent = `${snap.size} annonce(s)`;

  snap.forEach(d => {
    const a = d.data();

    const el = document.createElement("div");
    el.className = "card";

    el.innerHTML = `
      <strong>${a.titre || "Annonce"}</strong>
      <div class="meta">
        ${a.ville || "‚Äî"} ‚Ä¢ ${a.prix ?? "‚Äî"} ‚Ç¨
      </div>
      <p class="meta">
        ${a.description || ""}
      </p>
    `;

    list.appendChild(el);
  });
}
  loadAnnonces();
</script>

</body>
</html>
