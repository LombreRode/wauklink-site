<main class="container main-layout">
  <!-- TITRE DYNAMIQUE -->
  <h2 id="pageTitle">Annonces</h2>

<!-- =========================
     SCRIPT ANNONCES (SIMPLE)
========================= -->
<script type="module">
  import { db } from "/wauklink-site/shared/firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const pageTitle = document.getElementById("pageTitle");
  const msg = document.getElementById("msg");
  const list = document.getElementById("list");

  // ğŸ”¹ Lecture URL (envoyÃ©e par le carrousel)
  const params = new URLSearchParams(location.search);
  const type = params.get("type");
  const subType = params.get("subType");

  // ğŸ”¹ Titres clairs (sans prise de tÃªte)
  if (type === "urgence") pageTitle.textContent = "Urgences";
  else if (type === "travaux") pageTitle.textContent = "Travaux";
  else if (type === "service") pageTitle.textContent = "Services & Aide Ã  la personne";
  else if (type === "emploi") pageTitle.textContent = "Emploi";
  else if (type === "location" && subType === "immobilier")
    pageTitle.textContent = "Location immobiliÃ¨re";
  else if (type === "location" && subType === "loisir")
    pageTitle.textContent = "Location loisir";
  else if (type === "location" && subType === "divers")
    pageTitle.textContent = "Locations diverses";
  else
    pageTitle.textContent = "Toutes les annonces";

  // ğŸ”¹ Chargement des annonces
  async function loadAnnonces() {
    list.innerHTML = "";
    msg.textContent = "Chargement des annoncesâ€¦";

    const constraints = [
      where("status", "==", "active")
    ];

    if (type) constraints.push(where("type", "==", type));
    if (subType) constraints.push(where("subType", "==", subType));

    const qy = query(
      collection(db, "annonces"),
      ...constraints,
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      msg.textContent = "Aucune annonce trouvÃ©e.";
      return;
    }

    msg.textContent = `${snap.size} annonce(s)`;

    snap.forEach(doc => {
      const a = doc.data();
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <strong>${a.titre || "Annonce"}</strong>
        <div class="meta">
          ğŸ“ ${a.ville || "â€”"} â€¢ ğŸ’° ${a.prix ?? "â€”"} â‚¬
        </div>
        <p class="meta">
          ${a.description || ""}
        </p>
      `;

      list.appendChild(card);
    });
  }

  loadAnnonces();
</script>

</body>
