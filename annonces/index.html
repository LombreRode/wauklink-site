<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Toutes les annonces</title>
  <link rel="stylesheet" href="/wauklink-site/style.css" />
</head>

<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Toutes les annonces</div>
  </div>
</header>

<main class="container" style="padding:22px 0;">
  <h2>Annonces disponibles</h2>

  <p id="statusMsg" class="meta">Chargement…</p>

  <section id="blocked" class="card" style="display:none">
    <p style="color:#ff6666">
      Abonnement requis pour consulter les annonces.
    </p>
  </section>

  <section id="content" style="display:none">
    <div id="list" class="grid"></div>
  </section>

  <div style="margin-top:20px">
    <a href="/wauklink-site/index.html">← Accueil</a>
  </div>
</main>

<script type="module">
  import { auth, db } from "/wauklink-site/shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const content = document.getElementById("content");
  const list = document.getElementById("list");

  const esc = s =>
    String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );

  async function loadAll(){
    list.innerHTML = "";
    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );
    const snap = await getDocs(qy);
    if (snap.empty) {
      list.innerHTML = "<p>Aucune annonce disponible.</p>";
      return;
    }
    snap.forEach(d => {
      const a = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <b>${esc(a.titre)}</b>
        <div class="meta">${esc(a.ville)} — ${esc(a.prix)} €</div>
        <p>${esc(a.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      blocked.style.display = "block";
      statusMsg.textContent = "Connexion requise.";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.style.display = "block";
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const sub = u.abonnement?.type || "free";
    const role = u.role || "user";
    const proValidated = u.pro?.validated === true;

    if (sub === "free") {
      blocked.style.display = "block";
      statusMsg.textContent = "Abonnement requis.";
      return;
    }

    if (role === "pro" && !proValidated) {
      blocked.style.display = "block";
      statusMsg.textContent = "Compte PRO non validé.";
      return;
    }

    statusMsg.textContent = "Annonces actives";
    content.style.display = "block";
    loadAll();
  });
</script>

</body>
</html>
