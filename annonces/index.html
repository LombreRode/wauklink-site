<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Annonces</title>
  <link rel="stylesheet" href="/wauklink-site/style.css" />
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Annonces</div>
    </div>
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">‚Üê Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2 id="pageTitle">Annonces</h2>
  <p id="msg" class="meta">Chargement‚Ä¶</p>
  <section id="list" class="grid"></section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>¬© WAUKLINK</span>
  </div>
</footer>

<!-- =========================
     SCRIPT ANNONCES (PROPRE)
========================= -->
<script type="module">
import { db } from "../shared/firebase.js";
import {
  collection,
  query,
  where,
  orderBy,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const listEl  = document.getElementById("list");
const msgEl   = document.getElementById("msg");
const titleEl = document.getElementById("pageTitle");

// üîπ Param√®tres URL
const params  = new URLSearchParams(location.search);
const type    = params.get("type");
const subType = params.get("subType");

// üîπ Titre lisible
const TITLES = {
  urgence: "Urgences",
  travaux: "Travaux",
  service: "Services & aide √† la personne",
  emploi: "Emploi",
  location: "Locations"
};

titleEl.textContent = TITLES[type] || "Toutes les annonces";

// üîπ Chargement annonces
async function loadAnnonces() {
  listEl.innerHTML = "";
  msgEl.textContent = "Chargement‚Ä¶";

  const constraints = [
    where("status", "==", "active")
  ];

  if (type) constraints.push(where("type", "==", type));
  if (subType) constraints.push(where("subType", "==", subType));

  const q = query(
    collection(db, "annonces"),
    ...constraints,
    orderBy("createdAt", "desc")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    msgEl.textContent = "Aucune annonce disponible.";
    return;
  }

  msgEl.textContent = `${snap.size} annonce(s)`;

  snap.forEach(doc => {
    const a = doc.data();

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <strong>${a.title}</strong>
      <div class="meta">${a.city} ‚Ä¢ ${a.price ?? "‚Äî"} ‚Ç¨</div>
      <p class="meta">${a.description ?? ""}</p>
    `;

    listEl.appendChild(card);
  });
}

loadAnnonces();
</script>

</body>
</html>
