<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Toutes les annonces</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Toutes les annonces</div>
  </div>
</header>

<main class="container" style="padding:22px 0;">
  <h2>Annonces disponibles</h2>

  <p id="statusMsg" style="opacity:.85;margin-bottom:18px;">
    Chargement‚Ä¶
  </p>

  <section id="blocked" style="display:none" class="card">
    <p style="color:#ff6666">
      Abonnement requis pour consulter les annonces.
    </p>
  </section>

  <section id="content" style="display:none">
    <div id="list" class="grid"></div>
  </section>

  <div style="margin-top:20px">
    <a href="../index.html">‚Üê Accueil</a>
  </div>
</main>

<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const content = document.getElementById("content");
  const list = document.getElementById("list");

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  async function loadAll(){
    list.innerHTML = "";

    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (!snap.size) {
      list.innerHTML = "<p>Aucune annonce disponible.</p>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <b>${esc(a.titre)}</b>
        <div style="opacity:.8">${esc(a.ville)} ‚Äî ${esc(a.prix)} ‚Ç¨</div>
        <p>${esc(a.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  // üîì Lecture publique autoris√©e
  loadAll();

  // üîí Si connect√© ‚Üí on applique la logique abonnement
  onAuthStateChanged(auth, async user => {
    if (!user) {
      statusMsg.textContent = "Consultation publique.";
      content.style.display = "block";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.style.display = "block";
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const sub = u.abonnement?.type || "free";
    const role = u.role || "user";
    const proValidated = u.pro?.validated === true;

    if (sub === "free") {
      blocked.style.display = "block";
      return;
    }

    if (sub === "partial" && role !== "pro") {
      content.style.display = "block";
      return;
    }

    if (role === "pro" && !proValidated) {
      blocked.style.display = "block";
      return;
    }

    content.style.display = "block";
  });
</script>
</body>
</html>
