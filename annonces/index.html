<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Toutes les annonces</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="/wauklink-site/style.css" />
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Toutes les annonces</div>
    </div>

    <!-- NAV ALIGNÉE -->
    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">← Accueil</a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Annonces disponibles</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="statusMsg" class="meta" aria-live="polite">
    Chargement…
  </p>

  <!-- BLOQUÉ -->
  <section id="blocked" class="card hidden">
    <p class="text-danger">
      Accès restreint. Un abonnement est requis pour consulter les annonces.
    </p>
  </section>

  <!-- CONTENU -->
  <section id="content" class="hidden">
    <div id="list" class="grid"></div>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="/wauklink-site/pricing.html">Tarifs</a>
      <a class="link" href="/wauklink-site/legal/index.html">CGU</a>
      <a class="link" href="/wauklink-site/legal/privacy.html">Confidentialité</a>
      <a class="link" href="/wauklink-site/legal/mentions-legales.html">Mentions légales</a>
    </nav>
  </div>
</footer>

<script type="module">
  import { auth, db } from "/wauklink-site/shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked   = document.getElementById("blocked");
  const content   = document.getElementById("content");
  const list      = document.getElementById("list");

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );
  }

  async function loadAll(){
    list.innerHTML = "";

    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(qy);

    if (snap.empty) {
      list.innerHTML =
        "<p class='muted'>Aucune annonce disponible.</p>";
      return;
    }

    snap.forEach(d => {
      const a = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <strong>${esc(a.titre)}</strong>
        <div class="meta">
          ${esc(a.ville || "")} — ${esc(a.prix || "0")} €
        </div>
        <p>${esc(a.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Connexion requise.";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const sub = u.abonnement?.type || "free";
    const role = u.role || "user";
    const proValidated = u.pro?.validated === true;

    if (sub === "free") {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Abonnement requis.";
      return;
    }

    if (role === "pro" && !proValidated) {
      blocked.classList.remove("hidden");
      statusMsg.textContent = "Compte professionnel non validé.";
      return;
    }

    statusMsg.textContent = "Annonces actives";
    content.classList.remove("hidden");
    loadAll();
  });
</script>

</body>
</html>
