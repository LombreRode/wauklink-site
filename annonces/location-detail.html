<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détail annonce — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>
<header class="topbar">
  <div class="container topbar-row">
    <h1>WAUKLINK</h1>
  </div>
</header>
<main class="container main-layout">
  <p id="msg" class="meta">Chargement…</p>
  <section id="annonce" class="card hidden">
    <h2 id="titre"></h2>
    <div id="meta" class="meta"></div>
    <p id="description"></p>
    <div id="photos" class="grid"></div>
    <section id="ratingSection" class="hidden">
      <select id="ratingValue">
        <option value="">Note</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="rateBtn" class="btn">Noter</button>
    </section>
  </section>
</main>
<script type="module" src="./location-detail.js"></script>
</body>
</html>
