<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>D√©tail de l'annonce - WAUKLINK</title>
    <link rel="stylesheet" href="../detail.css">
</head>
<body>
    <div id="msg" style="padding: 20px; text-align: center;">‚è≥ Chargement de l'annonce...</div>

    <section id="annonce" class="hidden" style="max-width: 800px; margin: auto; padding: 20px;">
        <span id="badgeSpec" style="background: #004d40; color: white; padding: 5px 10px; border-radius: 5px;"></span>
        <h1 id="titre"></h1>
        <div id="meta" style="color: #666; margin-bottom: 10px;"></div>
        <div id="displayPrice" style="font-size: 1.5rem; font-weight: bold; margin: 15px 0;"></div>
        
        <div id="photos" style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;"></div>
        
        <p id="description" style="white-space: pre-wrap; line-height: 1.6;"></p>
        
        <a id="callBtn" class="btn" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;"></a>

        <hr style="margin: 30px 0;">
        <h3>Avis des utilisateurs</h3>
        <div id="reviewsList"></div>

        <div id="ratingSection" class="hidden" style="margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px;">
            <h4>Laisser un avis</h4>
            <select id="ratingValue">
                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                <option value="3">‚≠ê‚≠ê‚≠ê</option>
                <option value="2">‚≠ê‚≠ê</option>
                <option value="1">‚≠ê</option>
            </select><br><br>
            <textarea id="ratingComment" placeholder="Votre commentaire (min. 5 caract√®res)..." style="width: 100%; height: 80px;"></textarea><br>
            <button id="rateBtn" style="margin-top: 10px; padding: 10px 20px; cursor: pointer; background: #004d40; color: white; border: none; border-radius: 4px;">Publier l'avis</button>
        </div>
    </section>

    <script type="module">
        import { db, auth } from "../shared/firebase.js"; 
        import { doc, getDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        const msg = document.getElementById("msg");
        const section = document.getElementById("annonce");
        const reviewsList = document.getElementById("reviewsList");
        const esc = s => String(s ?? "").replace(/[&<>"']/g, m => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));

        if (!id) {
            msg.textContent = "‚ùå Annonce introuvable.";
        } else {
            loadAnnonce();
        }

        async function loadAnnonce() {
            try {
                const snap = await getDoc(doc(db, "annonces", id));
                if (!snap.exists()) {
                    msg.textContent = "‚ùå Cette annonce n'existe plus.";
                    return;
                }

                const a = snap.data();
                document.getElementById("badgeSpec").textContent = a.specialite || a.type || "Service";
                document.getElementById("titre").textContent = a.title || "Sans titre";
                document.getElementById("meta").textContent = `üìç ${a.city || 'Ville non pr√©cis√©e'} ‚Ä¢ Publi√© le ${a.createdAt?.toDate().toLocaleDateString() || 'r√©cemment'}`;
                document.getElementById("displayPrice").textContent = a.price > 0 ? `${a.price} ‚Ç¨` : "Sur devis";
                document.getElementById("description").textContent = a.description || "Pas de description.";

                const callBtn = document.getElementById("callBtn");
                if (a.phone) {
                    callBtn.href = `tel:${a.phone}`;
                    callBtn.textContent = `üìû Appeler (${a.phone})`;
                    callBtn.style.display = "inline-block";
                } else {
                    callBtn.style.display = "none";
                }

                // GESTION DES PHOTOS
                const photosDiv = document.getElementById("photos");
                const mesPhotos = a.images || a.photos || []; 
                if (mesPhotos.length > 0) {
                    mesPhotos.forEach(url => {
                        const img = document.createElement("img");
                        img.src = url;
                        img.style.width = "200px";
                        img.style.height = "150px";
                        img.style.objectFit = "cover";
                        img.style.borderRadius = "8px";
                        photosDiv.appendChild(img);
                    });
                }

                msg.classList.add("hidden");
                section.classList.remove("hidden");
                loadReviews();

                onAuthStateChanged(auth, (user) => {
                    if (user) document.getElementById("ratingSection").classList.remove("hidden");
                });
            } catch (err) {
                console.error(err);
                msg.textContent = "Erreur lors du chargement des donn√©es.";
            }
        }

        async function loadReviews() {
            reviewsList.innerHTML = "Chargement des avis...";
            try {
                const q = query(collection(db, "reviews"), where("annonceId", "==", id), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                if (snap.empty) {
                    reviewsList.innerHTML = "<p>Aucun avis pour le moment.</p>";
                    return;
                }
                reviewsList.innerHTML = "";
                snap.forEach(d => {
                    const r = d.data();
                    const div = document.createElement("div");
                    div.style.borderBottom = "1px solid #eee";
                    div.style.padding = "10px 0";
                    div.innerHTML = `
                        <div style="color: #f39c12;">${"‚≠ê".repeat(r.rating)}</div>
                        <p>${esc(r.comment)}</p>
                        <small style="color: #777;">Le ${r.createdAt?.toDate().toLocaleDateString() || ''}</small>
                    `;
                    reviewsList.appendChild(div);
                });
            } catch (e) { 
                console.error(e);
                reviewsList.innerHTML = "Impossible de charger les avis.";
            }
        }

        document.getElementById("rateBtn").onclick = async () => {
            const rating = document.getElementById("ratingValue").value;
            const comment = document.getElementById("ratingComment").value.trim();
            if (comment.length < 5) return alert("Le commentaire est trop court.");

            try {
                await addDoc(collection(db, "reviews"), {
                    annonceId: id,
                    userId: auth.currentUser.uid,
                    rating: parseInt(rating),
                    comment: comment,
                    createdAt: serverTimestamp()
                });
                alert("Avis publi√© !");
                document.getElementById("ratingComment").value = "";
                loadReviews();
            } catch (e) { 
                console.error(e);
                alert("Erreur lors de l'envoi de l'avis. V√©rifiez vos permissions Firestore."); 
            }
        };
    </script>
</body>
</html>
