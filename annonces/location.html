<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî Annonces Location</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Locations disponibles</div>
  </div>
</header>

<main class="container" style="padding:22px 0;">
  <h2>Annonces de location</h2>

  <p id="statusMsg" class="meta">Chargement‚Ä¶</p>

  <section id="blocked" class="card" style="display:none">
    <p style="color:#ff6666">
      Abonnement requis pour acc√©der aux annonces.
    </p>
  </section>

  <section id="content" style="display:none">
    <div id="list" class="grid"></div>
  </section>

  <div style="margin-top:20px">
    <a href="../index.html">‚Üê Accueil</a>
  </div>
</main>

<script type="module">
  import { auth, db } from "../shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, query, where, orderBy, getDocs,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const content = document.getElementById("content");
  const list = document.getElementById("list");

  const esc = s =>
    String(s ?? "").replace(/[&<>"']/g, m =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m])
    );

  async function loadAnnonces() {
    list.innerHTML = "";
    const qy = query(
      collection(db, "annonces_location"),
      where("status", "==", "active"),
      orderBy("createdAt", "desc")
    );
    const snap = await getDocs(qy);
    if (snap.empty) {
      list.innerHTML = "<p>Aucune annonce disponible.</p>";
      return;
    }
    snap.forEach(d => {
      const a = d.data();
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <b>${esc(a.titre)}</b>
        <div class="meta">${esc(a.ville)} ‚Äî ${esc(a.prix)} ‚Ç¨</div>
        <p>${esc(a.description || "")}</p>
      `;
      list.appendChild(el);
    });
  }

  // üîê LOGIQUE D‚ÄôACC√àS
  onAuthStateChanged(auth, async user => {
    blocked.style.display = "none";
    content.style.display = "none";

    // üëÄ Visiteur
    if (!user) {
      statusMsg.textContent = "Consultation publique.";
      content.style.display = "block";
      loadAnnonces();
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      statusMsg.textContent = "Profil introuvable.";
      blocked.style.display = "block";
      return;
    }

    const u = snap.data();
    const role = u.role || "user";
    const sub = u.abonnement?.type || "free";
    const proValidated = u.pro?.validated === true;

    // FREE ‚Üí bloqu√©
    if (sub === "free") {
      blocked.style.display = "block";
      return;
    }

    // PARTIAL ‚Üí OK pour user
    if (sub === "partial" && role !== "pro") {
      content.style.display = "block";
      loadAnnonces();
      return;
    }

    // PRO non valid√© ‚Üí bloqu√©
    if (role === "pro" && !proValidated) {
      blocked.style.display = "block";
      return;
    }

    // ‚úÖ ACC√àS OK
    content.style.display = "block";
    loadAnnonces();
  });
</script>
</body>
</html>
