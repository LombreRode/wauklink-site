<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Création de compte</div>
  </div>
</header>

<main class="container" style="padding:30px 0">

  <section class="card" style="max-width:520px;margin:auto">
    <h2>Créer un compte</h2>

    <form id="form">

      <label>Prénom</label>
      <input id="firstName" required />

      <label>Nom</label>
      <input id="lastName" required />

      <label>Téléphone</label>
      <input id="phone" required />

      <label>Adresse</label>
      <input id="address" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Mot de passe</label>
      <input type="password" id="password" required />

      <label class="meta" style="margin-top:10px">
        <input type="checkbox" id="cgu1" required />
        J’accepte les Conditions Générales d’Utilisation
      </label>

      <label class="meta">
        <input type="checkbox" id="cgu2" required />
        J’accepte la politique de confidentialité
      </label>

      <label class="meta">
        <input type="checkbox" id="cgu3" required />
        Je certifie être majeur
      </label>

      <button class="btn" type="submit" style="margin-top:16px">
        Créer mon compte
      </button>
    </form>

    <p id="msg" class="meta" style="margin-top:12px"></p>
  </section>

</main>

</body>
