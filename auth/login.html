<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion – WAUKLINK</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Connexion</h1>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <div class="small" style="margin-top:12px;">
      Pas de compte ? <a href="register.html">Créer un compte</a>
    </div>

    <div id="msg" style="margin-top:12px;color:#ffb4b4;"></div>
  </div>
</div>

<script type="module">
  // ✅ IMPORT UNIQUE ET DÉFINITIF
  import { auth } from "../_shared/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    try {
      await signInWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passwordInput.value.trim()
      );
      window.location.href = "../index.html";
    } catch (err) {
      console.error(err);
      msg.textContent = "Erreur connexion : " + err.message;
    }
  });
</script>

</body>
</html>
