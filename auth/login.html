<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion â€“ WAUKLINK</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    #msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      display:none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Connexion</h1>

    <form id="loginForm" autocomplete="off">
      <!-- anti-autofill -->
      <input type="text" style="display:none">
      <input type="password" style="display:none">

      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        required
        autocomplete="off"
      >

      <input
        id="password"
        type="password"
        name="password"
        placeholder="Mot de passe"
        required
        minlength="6"
        autocomplete="current-password"
      >

      <button class="btn" type="submit">Se connecter</button>
    </form>

    <div class="small" style="margin-top:12px;">
      Pas de compte ? <a href="register.html">CrÃ©er un compte</a>
    </div>

    <!-- âœ… Mot de passe oubliÃ© -->
    <div class="small" style="margin-top:10px;">
      <a href="#" id="forgot">Mot de passe oubliÃ© ?</a>
    </div>

    <div id="msg"></div>
  </div>
</div>

<script type="module">
  // âœ… Sync user -> Firestore /users/{uid}
  import "./user_sync.js";
  import { auth } from "./firebase.js";
  import {
    signInWithEmailAndPassword,
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("msg");
  const forgot = document.getElementById("forgot");

  function show(text, ok=false){
    msg.style.display = "block";
    msg.style.borderColor = ok ? "rgba(34,197,94,.35)" : "rgba(239,68,68,.35)";
    msg.style.background = ok ? "rgba(34,197,94,.10)" : "rgba(239,68,68,.10)";
    msg.textContent = text;
  }

  function goAfterLogin(){
    const go = sessionStorage.getItem("afterLoginGo") || "../index.html";
    sessionStorage.removeItem("afterLoginGo");
    window.location.href = go;
  }

  // âœ… persistance de session
  await setPersistence(auth, browserLocalPersistence);

  // âœ… si dÃ©jÃ  connectÃ© â†’ redirection vers la page demandÃ©e
  onAuthStateChanged(auth, (user) => {
    if (user) {
      show("âœ… DÃ©jÃ  connectÃ©, redirectionâ€¦", true);
      setTimeout(goAfterLogin, 500);
    }
  });

  // âœ… Connexion
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    show("â³ Connexion en coursâ€¦", true);

    const data = new FormData(form);
    const email = String(data.get("email") || "").trim();
    const password = String(data.get("password") || "");

    try {
      await signInWithEmailAndPassword(auth, email, password);
      show("âœ… Connexion rÃ©ussie !", true);
      setTimeout(goAfterLogin, 500);
    } catch (err) {
      console.error(err);
      show("âŒ " + (err.code || "") + " â€” " + err.message);
    }
  });

  // âœ… Mot de passe oubliÃ© (reset par email)
  forgot.addEventListener("click", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    if (!email) {
      show("âŒ Entre ton email dâ€™abord, puis clique sur Â« Mot de passe oubliÃ© Â».");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      show("ğŸ“§ Email de rÃ©initialisation envoyÃ©. VÃ©rifie ta boÃ®te mail (et spam).", true);
    } catch (err) {
      console.error(err);
      show("âŒ " + (err.code || "") + " â€” " + err.message);
    }
  });
</script>
</body>
</html>
