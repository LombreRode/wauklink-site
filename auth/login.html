<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion ‚Äì WAUKLINK</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    #msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      display:none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Connexion</h1>

    <form id="loginForm" autocomplete="off">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Mot de passe" required>
      <button class="btn" type="submit">Se connecter</button>
    </form>

    <div class="small" style="margin-top:12px;">
      Pas de compte ? <a href="register.html">Cr√©er un compte</a>
    </div>

    <div id="msg"></div>
  </div>
</div>

<script type="module">
  // üî• FIREBASE CENTRALIS√â (CHEMIN CRITIQUE)
  import { auth } from "../_shared/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const form = document.getElementById("loginForm");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const msg = document.getElementById("msg");

  function show(text, ok=false){
    msg.style.display = "block";
    msg.style.borderColor = ok ? "rgba(34,197,94,.35)" : "rgba(239,68,68,.35)";
    msg.style.background = ok ? "rgba(34,197,94,.10)" : "rgba(239,68,68,.10)";
    msg.textContent = text;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    show("‚è≥ Connexion‚Ä¶", true);

    try {
      await signInWithEmailAndPassword(
        auth,
        emailInput.value.trim(),
        passwordInput.value.trim()
      );

      show("‚úÖ Connect√© ! Redirection‚Ä¶", true);
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 400);

    } catch (err) {
      console.error(err);
      show("‚ùå " + err.code);
    }
  });
</script>

</body>
</html>
