<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devenir prestataire</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<h2>Compléter mon activité</h2>

<form id="profileForm">
  <select id="activity" required>
    <option value="">Choisir une activité</option>
    <option value="non-pro">Prestataire non professionnel</option>
    <option value="vendeur">Vendeur</option>
    <option value="loueur">Loueur</option>
  </select>

  <textarea
    id="description"
    placeholder="Décrivez votre activité"
    required
  ></textarea>

  <button>Enregistrer</button>
</form>

<p id="msg"></p>

<script type="module" src="/wauklink-site/auth/profile.js"></script>

</body>
</html>
