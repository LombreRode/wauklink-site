<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mot de passe oublié — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Réinitialisation du mot de passe</div>
  </div>
</header>

<main class="container" style="max-width:420px;padding:40px 0;">
  <h2>Mot de passe oublié</h2>

  <form id="resetForm" style="display:flex;flex-direction:column;gap:12px;">
    <input
      id="email"
      type="email"
      placeholder="Adresse email"
      required
    >
    <button type="submit">Envoyer le lien</button>
  </form>

  <p id="msg"></p>

  <p>
    <a href="/wauklink-site/auth/login.html">← Retour connexion</a>
  </p>
</main>

<script type="module" src="/wauklink-site/auth/forgot-password.js"></script>

</body>
</html>
