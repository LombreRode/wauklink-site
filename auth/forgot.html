<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mot de passe oublié — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>
<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Réinitialisation du mot de passe</div>
  </div>
</header>

<main class="container" style="padding:22px 0;max-width:420px">
  <h2>Mot de passe oublié</h2>

  <p class="meta">
    Entrez votre adresse email.  
    Un lien de réinitialisation vous sera envoyé.
  </p>

  <form id="form">
    <label>
      Email<br>
      <input type="email" id="email" required>
    </label>
    <br><br>
    <button class="btn" type="submit">
      Envoyer le lien
    </button>
  </form>

  <p id="msg" class="meta" style="margin-top:12px"></p>

  <div style="margin-top:20px">
    <a href="/wauklink-site/auth/login.html">← Retour connexion</a>
  </div>
</main>

<script type="module" src="/wauklink-site/auth/forgot-password.js"></script>
</body>
</html>
