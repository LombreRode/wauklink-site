<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription — WAUKLINK</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Créer un compte</div>
  </div>
</header>

<main class="container" style="max-width:420px;padding:40px 0;">
  <h2>Inscription</h2>

  <form id="registerForm" style="display:flex;flex-direction:column;gap:14px;">
    <input
      id="email"
      type="email"
      placeholder="Adresse email"
      required
    >

    <input
      id="password"
      type="password"
      placeholder="Mot de passe"
      required
    >

    <button type="submit">Créer le compte</button>
  </form>

  <p id="msg" style="margin-top:12px;opacity:.9;"></p>

  <p style="margin-top:16px;font-size:14px;">
    Déjà un compte ?
    <a href="./login.html">Se connecter</a>
  </p>
</main>

<footer class="footer">
  © WAUKLINK
</footer>

<script type="module" src="./register.js"></script>
</body>
</html>
