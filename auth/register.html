<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Créer un compte</div>
    </div>
  </div>
</header>

<main class="container main-layout">
  <section class="card" style="max-width:420px;margin:0 auto">
    <h2>Inscription</h2>

    <form id="form">
      <label>Prénom
        <input type="text" id="firstName" required>
      </label><br>

      <label>Nom
        <input type="text" id="lastName" required>
      </label><br>

      <label>Téléphone
        <input type="tel" id="phone" required>
      </label><br>

      <label>Adresse
        <input type="text" id="address" required>
      </label><br>

      <label>Email
        <input type="email" id="email" required>
      </label><br>

      <label>Mot de passe
        <input type="password" id="password" required>
      </label><br>

      <label>Confirmer le mot de passe
        <input type="password" id="passwordConfirm" required>
      </label><br><br>

      <!-- BLOC LÉGAL -->
      <div class="legal-block">
        <label class="checkbox">
          <input type="checkbox" id="acceptPrivacy">
          J’accepte la politique de confidentialité
        </label>

        <label class="checkbox">
          <input type="checkbox" id="acceptCgu">
          J’accepte les CGU
        </label>

        <label class="checkbox">
          <input type="checkbox" id="acceptLegal">
          J’ai pris connaissance des mentions légales
        </label>

        <label class="checkbox">
          <input type="checkbox" id="isAdult">
          Je certifie être majeur
        </label>
      </div>

      <button type="submit" class="btn btn-ok">
        Créer mon compte
      </button>
    </form>

    <p id="msg" class="meta"></p>
  </section>
</main>

<script type="module" src="./register.js"></script>
</body>
</html>
