<body class="auth-page">

  <div class="auth-card">
    <h2>Créer un compte</h2>

    <form id="form">

      <!-- INFOS PERSONNELLES -->
      <h3 style="margin:14px 0 6px">Informations personnelles</h3>

      <label>
        Prénom
        <input id="firstName" required />
      </label>

      <label>
        Nom
        <input id="lastName" required />
      </label>

      <label>
        Téléphone
        <input id="phone" required />
      </label>

      <label>
        Adresse
        <input id="address" required />
      </label>

      <!-- CONNEXION -->
      <h3 style="margin:16px 0 6px">Informations de connexion</h3>

      <label>
        Email
        <input type="email" id="email" required />
      </label>

      <label>
        Mot de passe
        <input type="password" id="password" required />
      </label>

      <!-- CGU -->
      <h3 style="margin:16px 0 6px">Conditions légales</h3>

      <label class="checkbox">
        <input type="checkbox" id="cgu1" required />
        J’accepte les
        <a href="/wauklink-site/legal/cgu.html" target="_blank">
          Conditions Générales d’Utilisation
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu2" required />
        J’accepte la
        <a href="/wauklink-site/legal/privacy.html" target="_blank">
          politique de confidentialité
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu3" required />
        Je certifie être majeur et accepter les
        <a href="/wauklink-site/legal/mentions.html" target="_blank">
          mentions légales
        </a>
      </label>

      <button type="submit">Créer mon compte</button>
    </form>

    <p id="msg" class="msg"></p>
  </div>

</body>
