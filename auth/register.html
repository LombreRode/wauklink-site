<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription — WAUKLINK</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Créer un compte</div>
  </div>
</header>

<main class="container" style="max-width:680px;padding:40px 0;">
  <h2>Inscription</h2>

  <form id="registerForm" style="display:flex;flex-direction:column;gap:12px;">
    <input type="text" id="firstName" placeholder="Prénom" required>
    <input type="text" id="lastName" placeholder="Nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <input type="password" id="password2" placeholder="Confirmation mot de passe" required>

    <label>
      <input type="checkbox" id="acceptAll" required>
      J’accepte les conditions
    </label>

    <button type="submit">Créer le compte</button>
  </form>

  <p id="msg" style="margin-top:10px;"></p>

  <p>
    <a href="../index.html">← Retour</a> •
    <a href="./login.html">Déjà un compte ?</a>
  </p>
</main>

<script type="module" src="./register.page.js"></script>
</body>
</html>
