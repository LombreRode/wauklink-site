<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription — WAUKLINK</title>
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>

<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Créer un compte</div>
  </div>
</header>

<main class="container" style="max-width:680px;padding:40px 0;">
  <h2>Fiche d’inscription complète</h2>

  <form id="registerForm" style="display:flex;flex-direction:column;gap:12px;">
    <div style="display:flex;gap:10px;">
      <input id="lastName" placeholder="Nom" required>
      <input id="firstName" placeholder="Prénom" required>
    </div>

    <input id="email" type="email" placeholder="Email" required>

    <div style="display:flex;gap:10px;">
      <input id="password" type="password" placeholder="Mot de passe" required>
      <input id="password2" type="password" placeholder="Confirmer le mot de passe" required>
    </div>

    <input id="phone" placeholder="Téléphone" required>
    <input id="address" placeholder="Adresse" required>
    <input id="address2" placeholder="Complément d’adresse (optionnel)">

    <div style="display:flex;gap:10px;">
      <input id="postalCode" placeholder="Code postal" required>
      <input id="city" placeholder="Ville" required>
    </div>

    <!-- CGU -->
    <div style="font-size:14px;display:flex;flex-direction:column;gap:6px;">
      <label>
        <input type="checkbox" id="acceptCgu">
        J’accepte les <a href="/wauklink-site/legal/index.html" target="_blank">CGU</a>
      </label>
      <label>
        <input type="checkbox" id="acceptLegal">
        J’ai lu les <a href="/wauklink-site/legal/mentions-legales.html" target="_blank">mentions légales</a>
      </label>
      <label>
        <input type="checkbox" id="acceptConditions">
        J’accepte les <a href="/wauklink-site/legal/privacy.html" target="_blank">conditions d’utilisation</a>
      </label>
    </div>

    <button type="submit">Créer le compte</button>
  </form>

  <p id="msg"></p>

  <p>
    <a href="/wauklink-site/index.html">← Retour à l’accueil</a> •
    <a href="/wauklink-site/auth/login.html">Déjà un compte ?</a>
  </p>
</main>

<script type="module" src="/wauklink-site/auth/register.js"></script>

</body>
</html>
