<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>WAUKLINK — Créer un compte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body class="auth-page">

  <!-- ⬅️ RETOUR ACCUEIL -->
  <a href="/wauklink-site/index.html" class="auth-back">
    ← Retour à l’accueil
  </a>

  <div class="auth-card">
    <h1>Créer un compte</h1>

    <form id="form">
      <label>Prénom
        <input id="firstName" required>
      </label>

      <label>Nom
        <input id="lastName" required>
      </label>

      <label>Téléphone
        <input id="phone" required>
      </label>

      <label>Adresse
        <input id="address" required>
      </label>

      <label>Email
        <input type="email" id="email" required>
      </label>

      <label>Mot de passe
        <input type="password" id="password" required>
      </label>

      <!-- ✅ CONFIRMATION MDP -->
      <label>Confirmer le mot de passe
        <input type="password" id="passwordConfirm" required>
      </label>

      <!-- CGU -->
      <label class="checkbox">
        <input type="checkbox" id="cgu1" required>
        J’accepte les
        <a href="/wauklink-site/legal/cgu.html" target="_blank">
          Conditions Générales d’Utilisation
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu2" required>
        J’accepte la
        <a href="/wauklink-site/legal/privacy.html" target="_blank">
          politique de confidentialité
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu3" required>
        Je certifie être majeur
      </label>

      <button type="submit">Créer mon compte</button>
    </form>

    <p id="msg"></p>
  </div>

  <script type="module" src="./register.js"></script>
</body>
</html>
