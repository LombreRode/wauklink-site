<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>WAUKLINK — Créer un compte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body class="auth-page">

  <div class="auth-card">
    <h1>Créer un compte</h1>

    <form id="form">
      <label>Prénom
        <input id="firstName" required>
      </label>

      <label>Nom
        <input id="lastName" required>
      </label>

      <label>Téléphone
        <input id="phone" required>
      </label>

      <label>Adresse
        <input id="address" required>
      </label>

      <label>Email
        <input type="email" id="email" required>
      </label>

      <label>Mot de passe
        <input type="password" id="password" required>
      </label>

      <label>
        <input type="checkbox" id="cgu1" required>
        J’accepte les Conditions Générales d’Utilisation
      </label>

      <label>
        <input type="checkbox" id="cgu2" required>
        J’accepte la politique de confidentialité
      </label>

      <label>
        <input type="checkbox" id="cgu3" required>
        Je certifie être majeur
      </label>

      <button type="submit">Créer mon compte</button>
    </form>

    <p id="msg"></p>
  </div>

  <!-- JS INSCRIPTION -->
  <script type="module" src="./register.page.js"></script>

</body>
</html>
