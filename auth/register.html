<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte — WAUKLINK</title>

  <!-- STYLE GLOBAL -->
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Créer un compte</div>
    </div>

    <nav class="topbar-nav">
      <a class="btn" href="/wauklink-site/index.html">
        ← Accueil
      </a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <section class="card" style="max-width:520px;margin:0 auto">
    <h2>Inscription</h2>

    <form id="form" class="form-column">
      <label>
        Prénom
        <input id="firstName" required>
      </label>

      <label>
        Nom
        <input id="lastName" required>
      </label>

      <label>
        Téléphone
        <input id="phone" required>
      </label>

      <label>
        Adresse
        <input id="address" required>
      </label>

      <label>
        Email
        <input type="email" id="email" required>
      </label>

      <label>
        Mot de passe
        <input type="password" id="password" required>
      </label>

      <label>
        Confirmer le mot de passe
        <input type="password" id="passwordConfirm" required>
      </label>

      <!-- CGU -->
      <label class="checkbox">
        <input type="checkbox" id="cgu1" required>
        J’accepte les
        <a class="link" href="/wauklink-site/legal/cgu.html" target="_blank">
          Conditions Générales d’Utilisation
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu2" required>
        J’accepte la
        <a class="link" href="/wauklink-site/legal/privacy.html" target="_blank">
          politique de confidentialité
        </a>
      </label>

      <label class="checkbox">
        <input type="checkbox" id="cgu3" required>
        Je certifie être majeur
      </label>

      <button type="submit" class="btn btn-ok">
        Créer mon compte
      </button>
    </form>

    <p id="msg" class="meta" aria-live="polite"></p>

    <div style="margin-top:14px">
      <a class="link" href="/wauklink-site/auth/login.html">
        Déjà un compte ? Se connecter
      </a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
    <nav class="footer-nav">
      <a class="link" href="/wauklink-site/pricing.html">Tarifs</a>
      <a class="link" href="/wauklink-site/legal/index.html">CGU</a>
      <a class="link" href="/wauklink-site/legal/privacy.html">
        Confidentialité
      </a>
      <a class="link" href="/wauklink-site/legal/mentions-legales.html">
        Mentions légales
      </a>
    </nav>
  </div>
</footer>

<!-- LOGIQUE INSCRIPTION -->
<script type="module" src="/wauklink-site/auth/register.js"></script>
</body>
</html>
