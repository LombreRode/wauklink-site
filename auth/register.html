<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Inscription ‚Äì WAUKLINK</title>
  <link rel="stylesheet" href="./auth.css">
</head>
<body>

<div class="container card">
  <h1>Inscription</h1>

  <form id="registerForm">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Mot de passe" required minlength="6">
    <button class="btn" type="submit">Cr√©er le compte</button>
  </form>

  <p id="msg" class="msg"></p>
</div>

<script type="module">
  import { auth, db } from "../_shared/firebase.js";
  import { createUserWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const form = document.getElementById("registerForm");
  const msg  = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "Cr√©ation du compte‚Ä¶";

    const data = new FormData(form);

    try {
      const cred = await createUserWithEmailAndPassword(
        auth,
        data.get("email"),
        data.get("password")
      );

      // üî• DOCUMENT USER AVEC ROLE
      await setDoc(doc(db, "users", cred.user.uid), {
        uid: cred.user.uid,
        email: data.get("email"),
        role: "user",
        createdAt: serverTimestamp(),
        lastLoginAt: serverTimestamp()
      });

      location.href = "../index.html";
    } catch (err) {
      msg.textContent = "‚ùå " + err.message;
    }
  });
</script>

</body>
</html>
