<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un compte — WAUKLINK</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">Créer un compte</div>
    </div>
  </div>
</header>

<main class="container main-layout">
  <div class="card" style="max-width:420px;margin:auto">

    <h2>Inscription</h2>

    <form id="form">

      <label>Prénom
        <input id="firstName" required>
      </label>

      <label>Nom
        <input id="lastName" required>
      </label>

      <label>Email
        <input type="email" id="email" required>
      </label>

      <label>Mot de passe
        <input type="password" id="password" required>
      </label>

      <label>Confirmer le mot de passe
        <input type="password" id="passwordConfirm" required>
      </label>

      <div class="legal-block">
        <label class="checkbox">
          <input type="checkbox" id="acceptPrivacy">
          J’accepte la politique de confidentialité
        </label>

        <label class="checkbox">
          <input type="checkbox" id="acceptCgu">
          J’accepte les CGU
        </label>

        <label class="checkbox">
          <input type="checkbox" id="acceptLegal">
          J’ai pris connaissance des mentions légales
        </label>

        <label class="checkbox">
          <input type="checkbox" id="isAdult">
          Je certifie être majeur
        </label>
      </div>

      <button class="btn btn-ok" type="submit">
        Créer mon compte
      </button>

      <p id="msg" class="meta" style="margin-top:10px"></p>

    </form>

  </div>
</main>

<footer class="site-footer"></footer>

<script type="module" src="./register.js"></script>
</body>
</html>
