<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Déposer une annonce — WAUKLINK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/wauklink-site/style.css">
</head>
<body>

<header class="topbar">
  <div class="container topbar-row">
    <h1>WAUKLINK</h1>
    <nav>
      <a class="btn" href="/wauklink-site/dashboard/index.html">
        ← Retour dashboard
      </a>
    </nav>
  </div>
</header>

<main class="container main-layout">
  <h2>Nouvelle annonce</h2>

  <!-- Bloc accès restreint -->
  <div id="planBlock" class="card hidden">
    <h3>Accès restreint</h3>
    <p>
      Le dépôt d’annonce est réservé aux comptes
      <strong>Particulier</strong>, <strong>Professionnel</strong>
      ou <strong>Administrateur</strong>.
    </p>
    <a href="/wauklink-site/pricing.html" class="btn btn-ok">
      Voir les offres
    </a>
  </div>

  <!-- Formulaire -->
  <form id="annonceForm" class="card hidden">
    <label>
      Titre
      <input type="text" id="title" required>
    </label>

    <label>
      Ville
      <input type="text" id="city" required>
    </label>

    <label>
      Téléphone
      <input type="tel" id="phone" required>
    </label>

    <label>
      Code postal
      <input type="text" id="postalCode" required>
    </label>

    <label>
      Type
      <select id="type" required>
        <option value="">Choisir</option>
        <option value="location">Location</option>
        <option value="travaux">Travaux</option>
        <option value="urgences">Urgences</option>
        <option value="services-personne">Services à la personne</option>
        <option value="emploi">Emploi</option>
        <option value="prestataire">Prestataire / Pro</option>
      </select>
      <p id="typeInfo" class="meta"></p>
    </label>

    <label>
      Prix (€)
      <input type="number" id="price" min="0" required>
    </label>

    <label>
      Description
      <textarea id="description" rows="4" required></textarea>
    </label>

    <button class="btn btn-ok" type="submit">
      Publier l’annonce
    </button>
  </form>

  <p id="msg" class="meta"></p>
</main>

<footer class="footer">
  <div class="container footer-row">
    <span>© WAUKLINK</span>
  </div>
</footer>

<!-- Protection utilisateur -->
<script type="module">
  import { requireUser } from "../shared/guard.js";
  requireUser();
</script>

<!-- Logique dépôt -->
<script type="module" src="./annonce-location.js"></script>

</body>
</html>
