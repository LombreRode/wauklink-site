<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK ‚Äî D√©poser une annonce</title>
  <link rel="stylesheet" href="../style.css?v=1" />
  <style>
    .wrap{padding:24px 0}
    .card{max-width:820px;margin:auto;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);border-radius:16px;padding:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row-1{grid-template-columns:1fr}
    input, textarea, select{
      width:100%;padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.2);color:#fff
    }
    textarea{min-height:120px;resize:vertical}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);color:#fff;cursor:pointer}
    .meta{opacity:.85;font-size:13px;white-space:pre-line}
    .ok{border-color:rgba(80,255,160,.35);background:rgba(80,255,160,.12)}
    .tag{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);font-size:12px}
    .thumb{
      width:84px;height:84px;object-fit:cover;border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
    }
  </style>
</head>

<body>
<header class="topbar">
  <div class="container topbar-row">
    <div>
      <h1>WAUKLINK</h1>
      <div class="subtitle">D√©poser une annonce</div>
    </div>
    <nav>
      <!-- ‚úÖ on met href en JS (GitHub Pages safe) -->
      <a class="btn" id="btnRetour" href="#">‚Üê Retour</a>
    </nav>
  </div>
</header>

<main class="container wrap">
  <div class="card">
    <div class="meta" style="margin-bottom:12px">
      Toutes les annonces sont v√©rifi√©es par un admin avant publication.
      <span class="tag">Validation requise</span>
    </div>

    <form id="form">
      <div class="row">
        <input id="titre" placeholder="Titre de l‚Äôannonce" required />
        <input id="ville" placeholder="Ville" required />
      </div>

      <div class="row">
        <select id="duree" required>
          <option value="">Type de location</option>
          <option value="saisonniere">Location saisonni√®re</option>
          <option value="annuelle">Location annuelle</option>
        </select>

        <select id="type" required>
          <option value="">Type de bien</option>
          <option value="Appartement">Appartement</option>
          <option value="Maison">Maison</option>
          <option value="Studio">Studio</option>
          <option value="Chambre">Chambre</option>
        </select>
      </div>

      <div class="row">
        <input id="surface" type="number" placeholder="Surface (m¬≤)" />
        <input id="prix" type="number" placeholder="Prix (‚Ç¨)" required />
      </div>

      <div class="row">
        <input id="contactEmail" type="email" placeholder="Email de contact" required />
        <input type="text" placeholder="(optionnel) T√©l√©phone" id="contactPhone" style="display:none" />
      </div>

      <div class="row-1">
        <textarea id="description" placeholder="Description d√©taill√©e" required></textarea>
      </div>

      <!-- PHOTOS -->
      <div class="row-1" style="margin-top:12px">
        <div class="meta">Photos (max 6) ‚Äî Stock√©es sur Firebase Storage</div>
        <input id="photosInput" type="file" accept="image/*" multiple />
        <div id="photosPreview" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap"></div>
      </div>

      <div class="row-1" style="margin-top:12px">
        <button class="btn ok" id="submitBtn" type="submit">üì§ D√©poser l‚Äôannonce</button>
      </div>

      <div id="msg" class="meta" style="margin-top:10px"></div>
    </form>
  </div>
</main>

<script type="module">
  // ‚úÖ IMPORTANT : storage vient de TON firebase.js (getStorage(app))
  import { auth, db, storage } from "../auth/firebase.js";

  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { collection, addDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

  // ‚úÖ GitHub Pages : r√©cup√®re /wauklink-site
  function basePath() {
    const parts = location.pathname.split("/").filter(Boolean);
    return parts.length ? `/${parts[0]}` : "";
  }

  // ‚úÖ fixe le bouton Retour (ne d√©pend plus de ../)
  document.getElementById("btnRetour").href = `${basePath()}/index.html`;

  const form = document.getElementById("form");
  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");

  const duree = document.getElementById("duree");
  const titre = document.getElementById("titre");
  const ville = document.getElementById("ville");
  const type = document.getElementById("type");
  const surface = document.getElementById("surface");
  const prix = document.getElementById("prix");
  const contactEmail = document.getElementById("contactEmail");
  const description = document.getElementById("description");

  const photosInput = document.getElementById("photosInput");
  const photosPreview = document.getElementById("photosPreview");

  let currentUser = null;
  let selectedFiles = [];

  function setMsg(t){ msg.textContent = t; }

  function previewFiles(files){
    photosPreview.innerHTML = "";
    files.slice(0,6).forEach(file=>{
      const img=document.createElement("img");
      img.className="thumb";
      img.src=URL.createObjectURL(file);
      photosPreview.appendChild(img);
    });
  }

  function safeExt(file){
    const ext = (file?.name?.split(".").pop() || "jpg").toLowerCase();
    const clean = ext.replace(/[^a-z0-9]/g,"");
    return clean || "jpg";
  }

  function storagePath(annonceId, index, file){
    return `annonces_location/${annonceId}/p${index+1}.${safeExt(file)}`;
  }

  async function uploadAllToStorage(annonceId, files){
    const limited = files.slice(0,6);
    const urls = [];
    const paths = [];

    for(let i=0;i<limited.length;i++){
      const f = limited[i];
      setMsg(`‚è≥ Upload photo ${i+1}/${limited.length}‚Ä¶`);

      const p = storagePath(annonceId, i, f);
      const sref = ref(storage, p);

      await uploadBytes(sref, f, { contentType: f.type || "image/jpeg" });
      const url = await getDownloadURL(sref);

      paths.push(p);
      urls.push(url);
    }

    return { urls, paths };
  }

  onAuthStateChanged(auth,(user)=>{
    if(!user){
      setMsg("‚ùå Vous devez √™tre connect√© pour d√©poser une annonce.");
      form.style.display="none";
      return;
    }
    currentUser=user;
    setMsg("");
  });

  photosInput.addEventListener("change",()=>{
    selectedFiles=[...photosInput.files].slice(0,6);
    setMsg(`üì∏ Photos s√©lectionn√©es : ${selectedFiles.length}`);
    previewFiles(selectedFiles);
  });

  form.addEventListener("submit",async(e)=>{
    e.preventDefault();
    if(!currentUser) return;

    if(!duree.value){
      setMsg("‚ùå Choisis le type de location (saisonni√®re ou annuelle).");
      return;
    }

    submitBtn.disabled=true;
    submitBtn.style.opacity=".7";

    try{
      setMsg("‚è≥ Cr√©ation de l‚Äôannonce‚Ä¶");

      // 1) cr√©er l‚Äôannonce d‚Äôabord
      const annonceRef = await addDoc(collection(db,"annonces_location"),{
        duree: duree.value,
        titre: titre.value.trim(),
        ville: ville.value.trim(),
        type: type.value,
        surface: Number(surface.value||0),
        prix: Number(prix.value||0),
        description: description.value.trim(),
        contactEmail: contactEmail.value.trim(),
        photos: [],
        photoPaths: [],
        status: "pending",
        ownerUid: currentUser.uid,
        ownerEmail: currentUser.email || "",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
        ratingAvg: 0,
        ratingCount: 0
      });

      const annonceId = annonceRef.id;

      // 2) upload photos
      let photos = [];
      let photoPaths = [];
      if(selectedFiles.length){
        const res = await uploadAllToStorage(annonceId, selectedFiles);
        photos = res.urls;
        photoPaths = res.paths;
      }

      // 3) update annonce
      setMsg("‚è≥ Finalisation‚Ä¶");
      await updateDoc(doc(db,"annonces_location", annonceId),{
        photos,
        photoPaths,
        updatedAt: serverTimestamp()
      });

      // ‚úÖ REDIRECTION GITHUB PAGES OK
      setMsg("‚úÖ Annonce envoy√©e ! Redirection‚Ä¶");
      const target = `${basePath()}/annonces/location.html?duree=${encodeURIComponent(duree.value)}`;
      setTimeout(()=>{ window.location.href = target; }, 700);

      form.reset();
      photosPreview.innerHTML="";
      selectedFiles=[];
    }catch(err){
      console.error(err);
      setMsg("‚ùå Erreur lors de l‚Äôenvoi. Ouvre la console (F12).");
      alert("Erreur : " + (err?.code || "") + " " + (err?.message || err));
    }finally{
      submitBtn.disabled=false;
      submitBtn.style.opacity="1";
    }
  });
</script>

<script type="module" src="../auth/status.js"></script>
<script type="module" src="../auth/user_sync.js"></script>
</body>
</html>
