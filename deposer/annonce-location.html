<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAUKLINK — Déposer une annonce location</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
<header class="topbar">
  <div class="container">
    <h1>WAUKLINK</h1>
    <div class="subtitle">Déposer une annonce</div>
  </div>
</header>

<main class="container" style="padding:22px 0;">

  <h2>Nouvelle annonce de location</h2>

  <!-- MESSAGE GLOBAL -->
  <p id="statusMsg" style="opacity:.85;margin-bottom:18px;">
    Chargement…
  </p>

  <!-- BLOQUÉ -->
  <section id="blocked" style="display:none" class="card">
    <p style="color:#ff6666">
      Accès bloqué selon votre abonnement ou votre statut.
    </p>
  </section>

  <!-- FORMULAIRE -->
  <section id="formSection" style="display:none" class="card">
    <form id="form">
      <label>
        Titre<br />
        <input type="text" id="titre" required />
      </label><br /><br />

      <label>
        Ville<br />
        <input type="text" id="ville" required />
      </label><br /><br />

      <label>
        Prix (€)<br />
        <input type="number" id="prix" required />
      </label><br /><br />

      <label>
        Description<br />
        <textarea id="description"></textarea>
      </label><br /><br />

      <button type="submit">Publier l’annonce</button>
    </form>
  </section>

  <div style="margin-top:20px">
    <a href="../index.html">← Accueil</a>
  </div>

</main>

<script type="module">
  import { auth, db } from "../_shared/firebase.js";
  import { onAuthStateChanged } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    collection, addDoc, serverTimestamp,
    doc, getDoc
  } from
    "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const statusMsg = document.getElementById("statusMsg");
  const blocked = document.getElementById("blocked");
  const formSection = document.getElementById("formSection");
  const form = document.getElementById("form");

  onAuthStateChanged(auth, async user => {
    if (!user) {
      location.href = "../auth/login.html";
      return;
    }

    const snap = await getDoc(doc(db, "users", user.uid));
    if (!snap.exists()) {
      blocked.style.display = "block";
      statusMsg.textContent = "Profil introuvable.";
      return;
    }

    const u = snap.data();
    const role = u.role || "user";
    const sub = u.abonnement?.type || "free";
    const proValidated = u.pro?.validated === true;

    // FREE → BLOQUÉ
    if (sub === "free") {
      blocked.style.display = "block";
      statusMsg.textContent = "Abonnement requis pour déposer une annonce.";
      return;
    }

    // PARTIEL → OK (NON‑PRO)
    if (sub === "partial" && role !== "pro") {
      statusMsg.textContent = "Dépôt autorisé (non‑professionnel).";
      formSection.style.display = "block";
      return;
    }

    // PRO NON VALIDÉ → BLOQUÉ
    if (role === "pro" && !proValidated) {
      blocked.style.display = "block";
      statusMsg.textContent = "Compte professionnel non validé.";
      return;
    }

    // PRO VALIDÉ → OK
    if (role === "pro" && proValidated) {
      statusMsg.textContent = "Dépôt autorisé (prestataire professionnel).";
      formSection.style.display = "block";
      return;
    }

    // SÉCURITÉ PAR DÉFAUT
    blocked.style.display = "block";
    statusMsg.textContent = "Accès non autorisé.";
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();

    await addDoc(collection(db, "annonces_location"), {
      titre: form.titre.value,
      ville: form.ville.value,
      prix: Number(form.prix.value),
      description: form.description.value,
      status: "pending",
      createdAt: serverTimestamp(),
      authorUid: auth.currentUser.uid
    });

    alert("Annonce envoyée en modération.");
    location.href = "../annonces/location.html";
  });
</script>

</body>
</html>
